<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Jobs - WorkIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        'primary-dark': '#4f46e5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform z-50">
            <div class="flex flex-col h-full">
                <div class="p-6 border-b">
                    <a href="/" class="flex items-center">
                        <span class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Work</span>
                        <span class="text-2xl font-bold text-gray-800">IT</span>
                    </a>
                </div>
                <nav class="flex-1 p-4 space-y-2">
                    <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        Dashboard
                    </a>
                    <a href="find-jobs.html" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-indigo-50 text-indigo-600 font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        Find Jobs
                    </a>
                    <a href="my-applications.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        My Applications
                    </a>
                    <a href="active-jobs.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        Active Jobs
                    </a>
                    <a href="messages.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        Messages
                    </a>
                    <a href="earnings.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Earnings
                    </a>
                    <a href="profile.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Profile
                    </a>
                </nav>
                <div class="p-4 border-t">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center text-white font-semibold" id="sidebar-avatar"></div>
                        <div class="flex-1 min-w-0">
                            <div class="font-medium text-gray-900 truncate" id="sidebar-name"></div>
                            <div class="text-sm text-gray-500">Freelancer</div>
                        </div>
                        <button id="logout-btn" class="text-gray-400 hover:text-red-500 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 lg:hidden hidden"></div>

        <!-- Main Content -->
        <main class="flex-1 lg:ml-64">
            <header class="bg-white shadow-sm sticky top-0 z-30">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center gap-4">
                        <button id="menu-btn" class="lg:hidden text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <h1 class="text-xl font-bold text-gray-900">Find Jobs</h1>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <!-- Search & Filters -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <div class="flex flex-col lg:flex-row gap-4">
                        <div class="flex-1">
                            <div class="relative">
                                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                <input 
                                    type="text" 
                                    id="search-input"
                                    placeholder="Search jobs by title, description, or skills..."
                                    class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                >
                            </div>
                        </div>
                        <div class="flex gap-3">
                            <select id="skill-filter" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">All Skills</option>
                            </select>
                            <select id="budget-filter" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Any Budget</option>
                                <option value="0-500">$0 - $500</option>
                                <option value="500-1000">$500 - $1,000</option>
                                <option value="1000-5000">$1,000 - $5,000</option>
                                <option value="5000+">$5,000+</option>
                            </select>
                            <button id="search-btn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
                                Search
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Results Count -->
                <div class="flex items-center justify-between mb-6">
                    <p class="text-gray-600"><span id="results-count">0</span> jobs found</p>
                    <select id="sort-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="newest">Newest First</option>
                        <option value="budget-high">Budget: High to Low</option>
                        <option value="budget-low">Budget: Low to High</option>
                    </select>
                </div>

                <!-- Jobs List -->
                <div id="jobs-list" class="space-y-4">
                    <!-- Jobs will be loaded here -->
                </div>

                <!-- Loading State -->
                <div id="loading-state" class="hidden text-center py-12">
                    <div class="loading-spinner w-12 h-12 mx-auto mb-4"></div>
                    <p class="text-gray-500">Loading jobs...</p>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden text-center py-12">
                    <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No jobs found</h3>
                    <p class="text-gray-500">Try adjusting your search criteria</p>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="hidden flex items-center justify-center gap-2 mt-8">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Apply Modal -->
    <div id="apply-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-bold text-gray-900">Apply for Job</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <form id="apply-form" class="p-6">
                <input type="hidden" id="apply-job-id">
                
                <div class="mb-4">
                    <h4 class="font-semibold text-gray-900" id="modal-job-title"></h4>
                    <p class="text-gray-500 text-sm" id="modal-job-budget"></p>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your Proposed Rate ($/hr)</label>
                    <input 
                        type="number" 
                        id="proposed-rate" 
                        min="1"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Enter your hourly rate"
                    >
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Cover Letter</label>
                    <textarea 
                        id="cover-letter" 
                        rows="5"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none"
                        placeholder="Explain why you're the best fit for this job..."
                    ></textarea>
                    <p class="text-sm text-gray-500 mt-1">Minimum 50 characters</p>
                </div>

                <div class="flex gap-3">
                    <button type="button" id="cancel-apply" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <button type="submit" id="submit-apply" class="flex-1 px-4 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 transition">
                        Submit Application
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script>
        // Check authentication
        if (!auth.isLoggedIn() || auth.getUser().role !== 'freelancer') {
            window.location.href = '/pages/auth/login.html';
        }

        const user = auth.getUser();
        document.getElementById('sidebar-avatar').textContent = utils.getInitials(user.name);
        document.getElementById('sidebar-name').textContent = user.name;

        // Mobile menu
        document.getElementById('menu-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('hidden');
        });
        document.getElementById('sidebar-overlay').addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.add('hidden');
        });
        document.getElementById('logout-btn').addEventListener('click', () => auth.logout());

        let currentPage = 1;
        let totalPages = 1;

        // Load skills for filter
        async function loadSkills() {
            try {
                const data = await api.get('/quiz/skills');
                const select = document.getElementById('skill-filter');
                data.skills.forEach(skill => {
                    const option = document.createElement('option');
                    option.value = skill._id;
                    option.textContent = skill.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load skills');
            }
        }

        // Load jobs
        async function loadJobs(page = 1) {
            const jobsList = document.getElementById('jobs-list');
            const loadingState = document.getElementById('loading-state');
            const emptyState = document.getElementById('empty-state');
            const pagination = document.getElementById('pagination');

            jobsList.innerHTML = '';
            loadingState.classList.remove('hidden');
            emptyState.classList.add('hidden');
            pagination.classList.add('hidden');

            try {
                const search = document.getElementById('search-input').value;
                const skill = document.getElementById('skill-filter').value;
                const budget = document.getElementById('budget-filter').value;
                const sort = document.getElementById('sort-filter').value;

                let queryParams = `?page=${page}&limit=10&status=open`;
                if (search) queryParams += `&search=${encodeURIComponent(search)}`;
                if (skill) queryParams += `&skill=${skill}`;
                if (sort === 'budget-high') queryParams += `&sortBy=budget.max&sortOrder=desc`;
                if (sort === 'budget-low') queryParams += `&sortBy=budget.min&sortOrder=asc`;

                const data = await api.get(`/jobs${queryParams}`);
                
                loadingState.classList.add('hidden');

                let jobs = data.jobs || [];

                // Client-side budget filter
                if (budget) {
                    const [min, max] = budget.split('-').map(v => v === '+' ? Infinity : parseInt(v));
                    jobs = jobs.filter(job => {
                        const jobMin = job.budget?.min || 0;
                        const jobMax = job.budget?.max || Infinity;
                        return jobMin >= min && (max === Infinity || jobMax <= max);
                    });
                }

                document.getElementById('results-count').textContent = data.total || jobs.length;

                if (jobs.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }

                jobsList.innerHTML = jobs.map(job => createJobCard(job)).join('');
                
                // Add event listeners to apply buttons
                document.querySelectorAll('.apply-btn').forEach(btn => {
                    btn.addEventListener('click', () => openApplyModal(btn.dataset.jobId, btn.dataset.jobTitle, btn.dataset.jobBudget));
                });

                // Setup pagination
                if (data.totalPages > 1) {
                    currentPage = data.page;
                    totalPages = data.totalPages;
                    setupPagination();
                    pagination.classList.remove('hidden');
                }

            } catch (error) {
                loadingState.classList.add('hidden');
                emptyState.classList.remove('hidden');
                toast.error('Failed to load jobs');
            }
        }

        function createJobCard(job) {
            const budgetText = job.budget?.type === 'fixed' 
                ? `$${job.budget.min} Fixed` 
                : `$${job.budget?.min || 0} - $${job.budget?.max || 0}/hr`;

            return `
                <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition">
                    <div class="flex items-start justify-between gap-4">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 hover:text-indigo-600 cursor-pointer">${job.title}</h3>
                            <p class="text-gray-500 text-sm mt-1">${job.client?.name || 'Anonymous'} • Posted ${utils.timeAgo(job.createdAt)}</p>
                        </div>
                        <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm font-medium">
                            ${budgetText}
                        </span>
                    </div>
                    
                    <p class="text-gray-600 mt-4 line-clamp-3">${job.description}</p>
                    
                    <div class="flex flex-wrap gap-2 mt-4">
                        ${(job.skills || []).map(skill => `
                            <span class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm">${skill.name || skill}</span>
                        `).join('')}
                    </div>
                    
                    <div class="flex items-center justify-between mt-6 pt-4 border-t">
                        <div class="flex items-center gap-4 text-sm text-gray-500">
                            <span>${job.applicationsCount || 0} applications</span>
                            <span>•</span>
                            <span>${job.budget?.type === 'fixed' ? 'Fixed Price' : 'Hourly'}</span>
                        </div>
                        <button 
                            class="apply-btn bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition"
                            data-job-id="${job._id}"
                            data-job-title="${job.title}"
                            data-job-budget="${budgetText}"
                        >
                            Apply Now
                        </button>
                    </div>
                </div>
            `;
        }

        function setupPagination() {
            const pagination = document.getElementById('pagination');
            let html = '';

            // Previous button
            html += `
                <button onclick="changePage(${currentPage - 1})" 
                    ${currentPage === 1 ? 'disabled' : ''} 
                    class="px-3 py-2 border rounded-lg ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-50'}">
                    Previous
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-medium">${i}</button>`;
                } else if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<button onclick="changePage(${i})" class="px-4 py-2 border rounded-lg hover:bg-gray-50">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += `<span class="px-2">...</span>`;
                }
            }

            // Next button
            html += `
                <button onclick="changePage(${currentPage + 1})" 
                    ${currentPage === totalPages ? 'disabled' : ''} 
                    class="px-3 py-2 border rounded-lg ${currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-50'}">
                    Next
                </button>
            `;

            pagination.innerHTML = html;
        }

        function changePage(page) {
            if (page >= 1 && page <= totalPages) {
                loadJobs(page);
            }
        }

        // Apply modal
        function openApplyModal(jobId, title, budget) {
            document.getElementById('apply-job-id').value = jobId;
            document.getElementById('modal-job-title').textContent = title;
            document.getElementById('modal-job-budget').textContent = budget;
            document.getElementById('proposed-rate').value = user.hourlyRate || '';
            document.getElementById('cover-letter').value = '';
            document.getElementById('apply-modal').classList.remove('hidden');
        }

        function closeApplyModal() {
            document.getElementById('apply-modal').classList.add('hidden');
        }

        document.getElementById('close-modal').addEventListener('click', closeApplyModal);
        document.getElementById('cancel-apply').addEventListener('click', closeApplyModal);

        document.getElementById('apply-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const jobId = document.getElementById('apply-job-id').value;
            const proposedRate = parseFloat(document.getElementById('proposed-rate').value);
            const coverLetter = document.getElementById('cover-letter').value.trim();

            if (!proposedRate || proposedRate < 1) {
                toast.error('Please enter a valid hourly rate');
                return;
            }

            if (coverLetter.length < 50) {
                toast.error('Cover letter must be at least 50 characters');
                return;
            }

            const submitBtn = document.getElementById('submit-apply');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                await api.post(`/applications/${jobId}`, {
                    proposedRate,
                    coverLetter
                });

                toast.success('Application submitted successfully!');
                closeApplyModal();
                loadJobs(currentPage);
            } catch (error) {
                toast.error(error.message || 'Failed to submit application');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Application';
            }
        });

        // Search functionality
        document.getElementById('search-btn').addEventListener('click', () => loadJobs(1));
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadJobs(1);
        });
        document.getElementById('skill-filter').addEventListener('change', () => loadJobs(1));
        document.getElementById('budget-filter').addEventListener('change', () => loadJobs(1));
        document.getElementById('sort-filter').addEventListener('change', () => loadJobs(1));

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSkills();
            loadJobs();
        });
    </script>
</body>
</html>
