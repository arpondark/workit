<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                'inter': ['Inter', 'sans-serif'],
              },
              colors: {
                primary: {
                  DEFAULT: '#6366f1',
                  dark: '#4f46e5',
                  light: '#818cf8'
                },
                secondary: '#0ea5e9',
                success: '#22c55e',
                warning: '#f59e0b',
                danger: '#ef4444',
                dark: '#1e293b',
                gray: '#64748b',
                light: '#f8fafc'
              }
            }
          }
        }
      </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Invitations - WorkIT</title>
    
    <link rel="stylesheet" href="../../css/styles.css">
    
</head>

<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600">Work</span>
                    <span class="text-2xl font-bold text-gray-800">IT</span>
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="dashboard.html" class="text-gray-600 hover:text-indigo-600 transition">Dashboard</a>
                    <a href="find-jobs.html" class="text-gray-600 hover:text-indigo-600 transition">Find Jobs</a>
                    <a href="my-applications.html" class="text-gray-600 hover:text-indigo-600 transition">My Applications</a>
                    <a href="invitations.html" class="text-indigo-600 font-medium">Job Invitations</a>
                    <a href="../messages.html" class="text-gray-600 hover:text-indigo-600 transition">Messages</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700" id="user-name">Loading...</span>
                    <button onclick="handleLogout()" class="text-gray-600 hover:text-red-600 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Job Invitations</h1>
            <p class="text-gray-600 mt-1">Manage job invitations from interested clients</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-2xl font-bold text-gray-900" id="total-count">0</p>
                        <p class="text-sm text-gray-500">Total</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-2xl font-bold text-gray-900" id="pending-count">0</p>
                        <p class="text-sm text-gray-500">Pending</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-2xl font-bold text-gray-900" id="accepted-count">0</p>
                        <p class="text-sm text-gray-500">Accepted</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>
                    <div>
                        <p class="text-2xl font-bold text-gray-900" id="declined-count">0</p>
                        <p class="text-sm text-gray-500">Declined</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="bg-white rounded-xl shadow-sm mb-6 p-1">
            <div class="flex space-x-1">
                <button onclick="filterInvitations('all')" class="filter-tab flex-1 px-4 py-2 rounded-lg text-sm font-medium transition bg-indigo-600 text-white" data-filter="all">
                    All Invitations
                </button>
                <button onclick="filterInvitations('pending')" class="filter-tab flex-1 px-4 py-2 rounded-lg text-sm font-medium transition text-gray-600 hover:bg-gray-100" data-filter="pending">
                    Pending
                </button>
                <button onclick="filterInvitations('accepted')" class="filter-tab flex-1 px-4 py-2 rounded-lg text-sm font-medium transition text-gray-600 hover:bg-gray-100" data-filter="accepted">
                    Accepted
                </button>
                <button onclick="filterInvitations('declined')" class="filter-tab flex-1 px-4 py-2 rounded-lg text-sm font-medium transition text-gray-600 hover:bg-gray-100" data-filter="declined">
                    Declined
                </button>
            </div>
        </div>

        <!-- Invitations List -->
        <div class="space-y-4" id="invitations-container">
            <!-- Invitations will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden bg-white rounded-xl shadow-sm p-12 text-center">
            <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <h3 class="text-lg font-medium text-gray-900 mb-2">No invitations found</h3>
            <p class="text-gray-500">You haven't received any job invitations yet.</p>
            <a href="find-jobs.html" class="inline-flex items-center mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                Find Jobs
            </a>
        </div>
    </main>

    <script src="../../js/utils.js"></script>
    <script src="../../js/socket.js"></script>
    <script>
        // Check authentication
        if (!auth.isLoggedIn() || auth.getUser().role !== 'freelancer') {
            window.location.href = '/pages/auth/login.html';
        }

        let allInvitations = [];
        let currentFilter = 'all';

        // Set user name
        document.getElementById('user-name').textContent = auth.getUser().name;

        // Logout handler
        function handleLogout() {
            auth.logout();
        }

        // Load invitations
        async function loadInvitations() {
            try {
                const response = await api.get('/jobs/invites');
                // Backend returns jobs array, we need to flatten the invites
                const jobsWithInvites = response.invites || [];
                allInvitations = [];
                
                jobsWithInvites.forEach(job => {
                    if (job.invites && job.invites.length > 0) {
                        job.invites.forEach(invite => {
                            allInvitations.push({
                                ...invite,
                                job: {
                                    _id: job._id,
                                    title: job.title,
                                    budget: job.budget,
                                    duration: job.duration,
                                    client: job.client
                                }
                            });
                        });
                    }
                });
                
                updateStats();
                renderInvitations();
            } catch (error) {
                console.error('Error loading invitations:', error);
                toast.error('Failed to load invitations');
            }
        }

        // Update statistics
        function updateStats() {
            const pending = allInvitations.filter(inv => inv.status === 'pending').length;
            const accepted = allInvitations.filter(inv => inv.status === 'accepted').length;
            const declined = allInvitations.filter(inv => inv.status === 'declined').length;
            
            document.getElementById('total-count').textContent = allInvitations.length;
            document.getElementById('pending-count').textContent = pending;
            document.getElementById('accepted-count').textContent = accepted;
            document.getElementById('declined-count').textContent = declined;
        }

        // Filter invitations
        function filterInvitations(filter) {
            currentFilter = filter;
            
            // Update tab styles
            document.querySelectorAll('.filter-tab').forEach(tab => {
                if (tab.dataset.filter === filter) {
                    tab.className = 'filter-tab flex-1 px-4 py-2 rounded-lg text-sm font-medium transition bg-indigo-600 text-white';
                } else {
                    tab.className = 'filter-tab flex-1 px-4 py-2 rounded-lg text-sm font-medium transition text-gray-600 hover:bg-gray-100';
                }
            });
            
            renderInvitations();
        }

        // Render invitations
        function renderInvitations() {
            const container = document.getElementById('invitations-container');
            const emptyState = document.getElementById('empty-state');
            
            let filteredInvitations = allInvitations;
            if (currentFilter !== 'all') {
                filteredInvitations = allInvitations.filter(inv => inv.status === currentFilter);
            }
            
            if (filteredInvitations.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = filteredInvitations.map(inv => `
                <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow">
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-lg font-semibold text-gray-900">${inv.job?.title || 'Job Title'}</h3>
                                    <span class="px-2 py-1 text-xs font-medium rounded-full ${getStatusBadgeClass(inv.status)}">
                                        ${utils.capitalize(inv.status)}
                                    </span>
                                </div>
                                <p class="text-gray-600 mb-2">from <span class="font-medium">${inv.job?.client?.name || 'Client'}</span></p>
                                ${inv.message ? `<p class="text-gray-700 italic bg-gray-50 p-3 rounded-lg">"${inv.message}"</p>` : ''}
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                            <div>
                                <p class="text-sm text-gray-500">Budget</p>
                                <p class="font-medium">$${inv.job?.budget?.min || 0}-${inv.job?.budget?.max || 0}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Duration</p>
                                <p class="font-medium">${inv.job?.duration || 'Not specified'}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Experience</p>
                                <p class="font-medium">${utils.capitalize(inv.job?.experienceLevel || 'intermediate')}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Invited</p>
                                <p class="font-medium">${utils.timeAgo(inv.invitedAt)}</p>
                            </div>
                        </div>
                        
                        ${inv.status === 'pending' ? `
                            <div class="flex gap-3">
                                <button onclick="respondToInvite('${inv.job?._id}', '${inv._id}', 'accepted')" 
                                    class="px-4 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition">
                                    Accept Invitation
                                </button>
                                <button onclick="respondToInvite('${inv.job?._id}', '${inv._id}', 'declined')" 
                                    class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition">
                                    Decline
                                </button>
                                <a href="/pages/freelancer/job-details.html?id=${inv.job?._id}" 
                                    class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition">
                                    View Job Details
                                </a>
                            </div>
                        ` : inv.status === 'accepted' ? `
                            <div class="flex gap-3">
                                <a href="/pages/freelancer/job-details.html?id=${inv.job?._id}" 
                                    class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition">
                                    Apply Now
                                </a>
                                <a href="/pages/freelancer/job-details.html?id=${inv.job?._id}" 
                                    class="px-4 py-2 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition">
                                    View Job Details
                                </a>
                            </div>
                        ` : `
                            <div class="flex gap-3">
                                <a href="/pages/freelancer/job-details.html?id=${inv.job?._id}" 
                                    class="px-4 py-2 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition">
                                    View Job Details
                                </a>
                            </div>
                        `}
                    </div>
                </div>
            `).join('');
        }

        // Get status badge class
        function getStatusBadgeClass(status) {
            const classes = {
                pending: 'bg-green-100 text-green-700',
                accepted: 'bg-purple-100 text-purple-700',
                declined: 'bg-red-100 text-red-700'
            };
            return classes[status] || 'bg-gray-100 text-gray-700';
        }

        // Respond to invitation
        async function respondToInvite(jobId, inviteId, response) {
            try {
                const result = await api.put(`/jobs/${jobId}/invite/${inviteId}`, { 
                    status: response 
                });
                
                if (response === 'accepted') {
                    toast.success('Invitation accepted! You can now apply to this job.');
                } else {
                    toast.info('Invitation declined');
                }
                
                // Reload invitations
                await loadInvitations();
                
                // If accepted, open the job application page
                if (response === 'accepted') {
                    window.open(`/pages/freelancer/job-details.html?id=${jobId}`, '_blank');
                }
            } catch (error) {
                console.error('Error responding to invitation:', error);
                toast.error(error.response?.data?.message || 'Failed to respond to invitation');
            }
        }

        // Initialize socket for real-time notifications
        if (window.socketClient) {
            socketClient.on('newInvitation', (data) => {
                // Show toast notification
                toast.success(`New job invitation: ${data.jobTitle} from ${data.clientName}`);
                
                // Reload invitations to update the UI
                loadInvitations();
            });
        }

        // Load invitations on page load
        document.addEventListener('DOMContentLoaded', loadInvitations);
    </script>
</body>
</html>
