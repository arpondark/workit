<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - WorkIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        'primary-dark': '#4f46e5',
                    }
                }
            }
        }
    </script>
    <style>
        .messages-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .messages-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-scroll::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .messages-scroll::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .conversation-item:hover {
            background: linear-gradient(to right, #f8fafc, #f1f5f9);
        }

        .conversation-item.active {
            background: linear-gradient(to right, #eef2ff, #e0e7ff);
            border-left: 3px solid #6366f1;
        }

        .message-bubble {
            max-width: 70%;
        }

        .message-own {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .message-other {
            background: #f1f5f9;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        .typing-dot {
            animation: pulse-dot 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-xl shadow-sm border-b border-gray-200/50 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center">
                    <span
                        class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Work</span>
                    <span class="text-2xl font-bold text-gray-800">IT</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="#" id="dashboard-link"
                        class="text-gray-600 hover:text-indigo-600 transition font-medium">Dashboard</a>
                    <div class="w-px h-6 bg-gray-200"></div>
                    <button onclick="handleLogout()"
                        class="flex items-center gap-2 text-gray-600 hover:text-red-600 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden"
            style="height: calc(100vh - 140px);">
            <div class="flex h-full">
                <!-- Conversations List -->
                <div id="conversations-panel"
                    class="w-full md:w-96 border-r border-gray-100 flex flex-col bg-gray-50/50">
                    <div class="p-5 bg-white border-b border-gray-100">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-xl font-bold text-gray-900">Messages</h2>
                            <span id="unread-badge"
                                class="hidden px-2.5 py-0.5 bg-indigo-600 text-white text-xs font-semibold rounded-full"></span>
                        </div>
                        <div class="relative">
                            <input type="text" id="search-conversations" placeholder="Search conversations..."
                                class="w-full pl-11 pr-4 py-3 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-indigo-500 text-sm transition">
                            <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <div id="conversations-list" class="flex-1 overflow-y-auto messages-scroll">
                        <div class="p-8 text-center">
                            <div
                                class="w-10 h-10 border-3 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mx-auto mb-3">
                            </div>
                            <p class="text-gray-500 text-sm">Loading conversations...</p>
                        </div>
                    </div>
                </div>

                <!-- Chat Area -->
                <div id="chat-panel" class="hidden md:flex flex-1 flex-col bg-white">
                    <!-- Empty State -->
                    <div id="chat-empty"
                        class="flex-1 flex items-center justify-center bg-gradient-to-br from-gray-50 to-white">
                        <div class="text-center max-w-sm">
                            <div
                                class="w-24 h-24 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                <svg class="w-12 h-12 text-indigo-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                                    </path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 mb-2">Select a conversation</h3>
                            <p class="text-gray-500">Choose a conversation from the list to start messaging</p>
                        </div>
                    </div>

                    <!-- Active Chat -->
                    <div id="chat-active" class="hidden flex-1 flex flex-col">
                        <!-- Chat Header -->
                        <div id="chat-header"
                            class="px-6 py-4 bg-white border-b border-gray-100 flex items-center shadow-sm">
                            <button onclick="closeChat()"
                                class="md:hidden p-2 -ml-2 mr-2 text-gray-500 hover:bg-gray-100 rounded-xl transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <div class="relative">
                                <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center text-white font-bold text-lg"
                                    id="chat-avatar">U</div>
                                <span id="online-indicator"
                                    class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-white rounded-full hidden"></span>
                            </div>
                            <div class="ml-4 flex-1">
                                <p class="font-semibold text-gray-900" id="chat-name">User Name</p>
                                <p class="text-sm text-gray-500" id="chat-status">Offline</p>
                            </div>
                            <div id="typing-indicator"
                                class="hidden flex items-center gap-1 px-3 py-1.5 bg-gray-100 rounded-full">
                                <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
                                <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
                                <span class="typing-dot w-2 h-2 bg-gray-400 rounded-full"></span>
                            </div>
                        </div>

                        <!-- Messages -->
                        <div id="messages-container"
                            class="flex-1 overflow-y-auto messages-scroll p-6 space-y-4 bg-gradient-to-b from-gray-50/50 to-white">
                            <!-- Messages will be inserted here -->
                        </div>

                        <!-- Message Input -->
                        <div class="p-4 bg-white border-t border-gray-100">
                            <form id="message-form" class="flex items-center gap-3">
                                <div class="flex-1 relative">
                                    <input type="text" id="message-input" placeholder="Type your message..."
                                        class="w-full px-5 py-3.5 bg-gray-50 border-0 rounded-xl focus:ring-2 focus:ring-indigo-500 pr-12 transition"
                                        autocomplete="off">
                                    <button type="button"
                                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                                <button type="submit"
                                    class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-3.5 rounded-xl hover:from-indigo-700 hover:to-purple-700 transition shadow-lg shadow-indigo-200 hover:shadow-xl hover:-translate-y-0.5 transform">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Check auth
        if (!auth.isLoggedIn()) {
            window.location.href = 'auth/login.html';
        }

        const currentUser = auth.getUser();
        let socket = null;
        let activeChat = null;
        let conversations = [];

        // Set dashboard link based on role
        const dashboardLink = document.getElementById('dashboard-link');
        if (currentUser.role === 'client') {
            dashboardLink.href = 'client/dashboard.html';
        } else if (currentUser.role === 'freelancer') {
            dashboardLink.href = 'freelancer/dashboard.html';
        } else if (currentUser.role === 'admin') {
            dashboardLink.href = 'admin/dashboard.html';
        }

        // Initialize Socket.IO
        function initSocket() {
            const token = auth.getToken();
            socket = io(window.location.origin, {
                auth: { token },
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log('âœ… Connected to socket server');
            });

            socket.on('connect_error', (error) => {
                console.log('âŒ Socket connection error:', error.message);
            });

            // Listen for new messages (matching backend event name)
            socket.on('message:received', ({ chatId, message }) => {
                if (activeChat && chatId === activeChat._id) {
                    const isOwn = message.sender._id === currentUser.id || message.sender === currentUser.id;
                    appendMessage(message, isOwn);
                    scrollToBottom();

                    // Mark as read since we're viewing this chat
                    socket.emit('message:read', { chatId });
                }
                updateConversationPreview(chatId, message);
            });

            // Listen for typing updates
            socket.on('typing:update', ({ chatId, userId, isTyping }) => {
                if (activeChat && chatId === activeChat._id && userId !== currentUser.id) {
                    const indicator = document.getElementById('typing-indicator');
                    if (isTyping) {
                        indicator.classList.remove('hidden');
                    } else {
                        indicator.classList.add('hidden');
                    }
                }
            });

            // User online/offline status
            socket.on('user:online', ({ userId }) => {
                updateUserOnlineStatus(userId, true);
            });

            socket.on('user:offline', ({ userId }) => {
                updateUserOnlineStatus(userId, false);
            });
        }

        function updateUserOnlineStatus(userId, isOnline) {
            const item = document.querySelector(`[data-user-id="${userId}"]`);
            if (item) {
                const statusDot = item.querySelector('.status-dot');
                if (statusDot) {
                    statusDot.className = `status-dot absolute bottom-0 right-0 w-3 h-3 border-2 border-white rounded-full ${isOnline ? 'bg-green-500' : 'bg-gray-300'}`;
                }
            }

            // Update active chat status
            if (activeChat) {
                const otherUser = activeChat.participants.find(p => p._id !== currentUser.id);
                if (otherUser?._id === userId) {
                    document.getElementById('chat-status').textContent = isOnline ? 'Online' : 'Offline';
                    const indicator = document.getElementById('online-indicator');
                    if (isOnline) {
                        indicator.classList.remove('hidden');
                    } else {
                        indicator.classList.add('hidden');
                    }
                }
            }
        }

        // Load Conversations
        async function loadConversations() {
            try {
                const data = await api.get('/chat');
                conversations = data.chats || [];
                renderConversations();

                // Check URL params for specific user to message
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('user');
                if (userId) {
                    await startChatWithUser(userId);
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('conversations-list').innerHTML =
                    '<div class="p-8 text-center"><p class="text-red-500">Error loading conversations</p></div>';
            }
        }

        async function startChatWithUser(userId) {
            try {
                const response = await api.post('/chat/start', { participantId: userId });
                if (response.chat) {
                    // Add to conversations if not exists
                    const existingIndex = conversations.findIndex(c => c._id === response.chat._id);
                    if (existingIndex === -1) {
                        conversations.unshift(response.chat);
                        renderConversations();
                    }
                    openChat(response.chat._id);
                }
            } catch (error) {
                console.error('Error starting chat:', error);
            }
        }

        function renderConversations() {
            const container = document.getElementById('conversations-list');

            // Count total unread
            let totalUnread = 0;
            conversations.forEach(chat => {
                totalUnread += chat.unreadCount?.get?.(currentUser.id) || chat.unreadCount?.[currentUser.id] || 0;
            });

            const badge = document.getElementById('unread-badge');
            if (totalUnread > 0) {
                badge.textContent = totalUnread > 99 ? '99+' : totalUnread;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }

            if (conversations.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center">
                        <div class="w-20 h-20 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                        </div>
                        <h3 class="font-semibold text-gray-900 mb-1">No conversations yet</h3>
                        <p class="text-gray-500 text-sm">Start a conversation by applying to a job or accepting an application</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = conversations.map(chat => {
                const otherUser = chat.participants.find(p => p._id !== currentUser.id);
                const lastMessage = chat.lastMessage;
                const unread = chat.unreadCount?.get?.(currentUser.id) || chat.unreadCount?.[currentUser.id] || 0;
                const isActive = activeChat?._id === chat._id;

                return `
                    <div 
                        class="conversation-item p-4 cursor-pointer transition-all ${isActive ? 'active' : ''}"
                        data-chat-id="${chat._id}"
                        data-user-id="${otherUser?._id}"
                        onclick="openChat('${chat._id}')"
                    >
                        <div class="flex items-center gap-3">
                            <div class="relative flex-shrink-0">
                                <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center text-white font-semibold">
                                    ${otherUser?.name?.charAt(0)?.toUpperCase() || 'U'}
                                </div>
                                <span class="status-dot absolute bottom-0 right-0 w-3 h-3 ${otherUser?.isOnline ? 'bg-green-500' : 'bg-gray-300'} border-2 border-white rounded-full"></span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between mb-0.5">
                                    <p class="font-semibold text-gray-900 truncate">${otherUser?.name || 'Unknown User'}</p>
                                    ${lastMessage ? `
                                        <span class="text-xs text-gray-400 flex-shrink-0 ml-2">${formatTime(lastMessage.createdAt)}</span>
                                    ` : ''}
                                </div>
                                <div class="flex items-center justify-between">
                                    <p class="text-sm text-gray-500 truncate">${lastMessage?.content || 'No messages yet'}</p>
                                    ${unread > 0 ? `
                                        <span class="ml-2 flex-shrink-0 w-5 h-5 bg-indigo-600 text-white text-xs font-semibold rounded-full flex items-center justify-center">${unread}</span>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function openChat(chatId) {
            try {
                const chat = conversations.find(c => c._id === chatId);
                if (!chat) return;

                activeChat = chat;
                const otherUser = chat.participants.find(p => p._id !== currentUser.id);

                // Update header UI
                document.getElementById('chat-empty').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('chat-avatar').textContent = otherUser?.name?.charAt(0)?.toUpperCase() || 'U';
                document.getElementById('chat-name').textContent = otherUser?.name || 'Unknown User';
                document.getElementById('chat-status').textContent = otherUser?.isOnline ? 'Online' : 'Offline';

                const onlineIndicator = document.getElementById('online-indicator');
                if (otherUser?.isOnline) {
                    onlineIndicator.classList.remove('hidden');
                } else {
                    onlineIndicator.classList.add('hidden');
                }

                // Mobile: show chat panel
                document.getElementById('conversations-panel').classList.add('hidden', 'md:flex');
                document.getElementById('chat-panel').classList.remove('hidden');
                document.getElementById('chat-panel').classList.add('flex');

                // Mark conversation as active in list
                renderConversations();

                // Load messages
                await loadMessages(chatId);

                // Join socket room
                if (socket) {
                    socket.emit('chat:join', chatId);
                    socket.emit('message:read', { chatId });
                }

                // Mark as read via API too
                try {
                    await api.put(`/chat/${chatId}/read`);
                } catch (e) { }

                // Focus input
                document.getElementById('message-input').focus();

            } catch (error) {
                console.error('Error opening chat:', error);
                toast.error('Error loading chat');
            }
        }

        async function loadMessages(chatId) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '<div class="text-center py-8"><div class="w-8 h-8 border-3 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mx-auto"></div></div>';

            try {
                const data = await api.get(`/chat/${chatId}/messages`);
                const messages = data.messages || [];
                renderMessages(messages);
                scrollToBottom();
            } catch (error) {
                console.error('Error loading messages:', error);
                container.innerHTML = '<div class="text-center py-8"><p class="text-red-500">Error loading messages</p></div>';
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages-container');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <div class="w-16 h-16 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                        </div>
                        <p class="text-gray-500">No messages yet. Say hello! ðŸ‘‹</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => {
                const isOwn = msg.sender._id === currentUser.id || msg.sender === currentUser.id;
                return createMessageHTML(msg, isOwn);
            }).join('');
        }

        function createMessageHTML(msg, isOwn) {
            const time = formatTime(msg.createdAt);
            return `
                <div class="flex ${isOwn ? 'justify-end' : 'justify-start'}">
                    <div class="message-bubble ${isOwn ? 'message-own text-white' : 'message-other text-gray-800'} px-4 py-3 rounded-2xl ${isOwn ? 'rounded-br-md' : 'rounded-bl-md'} shadow-sm">
                        <p class="text-sm leading-relaxed">${escapeHtml(msg.content)}</p>
                        <p class="text-xs ${isOwn ? 'text-white/70' : 'text-gray-400'} mt-1 text-right">${time}</p>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function appendMessage(msg, isOwn) {
            const container = document.getElementById('messages-container');
            const emptyMessage = container.querySelector('.text-center');
            if (emptyMessage) emptyMessage.remove();

            container.insertAdjacentHTML('beforeend', createMessageHTML(msg, isOwn));
        }

        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm';
            if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            if (diff < 604800000) return date.toLocaleDateString([], { weekday: 'short' });
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        function updateConversationPreview(chatId, message) {
            const chatIndex = conversations.findIndex(c => c._id === chatId);
            if (chatIndex > -1) {
                conversations[chatIndex].lastMessage = message;
                // Move to top
                const chat = conversations.splice(chatIndex, 1)[0];
                conversations.unshift(chat);
                renderConversations();
            }
        }

        function closeChat() {
            activeChat = null;
            document.getElementById('conversations-panel').classList.remove('hidden', 'md:flex');
            document.getElementById('chat-panel').classList.add('hidden');
            document.getElementById('chat-panel').classList.remove('flex');
            document.getElementById('chat-active').classList.add('hidden');
            document.getElementById('chat-empty').classList.remove('hidden');
        }

        // Handle message submission
        document.getElementById('message-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const input = document.getElementById('message-input');
            const content = input.value.trim();

            if (!content || !activeChat) return;

            input.value = '';

            try {
                // Send via API
                const response = await api.post(`/chat/${activeChat._id}/messages`, { content });
                const message = response.message || response;

                // Append to UI immediately
                appendMessage({ ...message, sender: { _id: currentUser.id } }, true);
                scrollToBottom();

                // Emit via socket for real-time delivery to other user
                if (socket) {
                    socket.emit('message:send', {
                        chatId: activeChat._id,
                        content
                    });
                }

                // Update conversation preview
                updateConversationPreview(activeChat._id, message);

            } catch (error) {
                toast.error('Error sending message');
                input.value = content; // Restore message on error
            }
        });

        // Typing indicator
        let typingTimeout;
        document.getElementById('message-input').addEventListener('input', function () {
            if (!socket || !activeChat) return;

            socket.emit('typing:start', { chatId: activeChat._id });

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('typing:stop', { chatId: activeChat._id });
            }, 2000);
        });

        // Search conversations
        document.getElementById('search-conversations').addEventListener('input', function (e) {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.conversation-item').forEach(item => {
                const name = item.querySelector('.font-semibold')?.textContent.toLowerCase();
                if (name?.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Logout
        function handleLogout() {
            auth.logout();
            window.location.href = 'auth/login.html';
        }

        // Initialize
        initSocket();
        loadConversations();
    </script>
</body>

</html>
