<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - WorkIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        'primary-dark': '#4f46e5',
                    }
                }
            }
        }
    </script>
    <style>
        .messages-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .messages-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-scroll::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .messages-scroll::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .conversation-item:hover {
            background: linear-gradient(to right, #f8fafc, #f1f5f9);
        }

        .conversation-item.active {
            background: linear-gradient(to right, #eef2ff, #e0e7ff);
            border-left: 3px solid #6366f1;
        }

        .message-bubble {
            max-width: 70%;
        }

        .message-own {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }

        .message-other {
            background: #f1f5f9;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        .typing-dot {
            animation: pulse-dot 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body class="h-screen flex flex-col bg-white overflow-hidden">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-xl shadow-sm border-b border-gray-200/50 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center">
                    <span
                        class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Work</span>
                    <span class="text-2xl font-bold text-gray-800">IT</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="#" id="dashboard-link"

                    <button onclick="handleLogout()"

    </nav>

    <!-- Main Content -->
    <div class="flex-1 flex overflow-hidden bg-white">
        <!-- Conversations List -->
        <div id="conversations-panel" class="w-full md:w-80 lg:w-96 border-r border-gray-200 flex flex-col bg-white">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between sticky top-0 bg-white z-10">

                <div class="flex gap-2">
                    <span id="unread-badge"
                        class="hidden px-2 py-1 bg-red-500 text-white text-xs font-bold rounded-full"></span>
                </div>
            </div>

            <div class="px-4 py-2">
                <div class="relative">
                    <input type="text" id="search-conversations" placeholder="Search Messenger"
                        class="w-full pl-10 pr-4 py-2 bg-gray-100 border-none rounded-full focus:ring-0 text-gray-900 placeholder-gray-500 transition">
                    <svg class="w-5 h-5 text-gray-500 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </svg>
                </div>
            </div>

            <div id="conversations-list" class="flex-1 overflow-y-auto messages-scroll min-h-0 hover:overflow-y-auto">
                <!-- Content injected via JS -->
                <div class="p-8 text-center">
                    <div
                        class="w-8 h-8 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto mb-2">
                    </div>
                    <p class="text-gray-400 text-sm">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-panel" class="hidden md:flex flex-1 flex-col bg-white overflow-hidden relative">
            <!-- Empty State -->
            <div id="chat-empty" class="absolute inset-0 flex items-center justify-center bg-white z-0">
                <div class="text-center">
                    <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-10 h-10 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
                            <path
                                d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z" />
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800">Your Messages</h3>
                    <p class="text-gray-500 mt-1">Send private photos and messages to a friend or group.</p>

            <!-- Active Chat Interface -->

                <!-- Header -->

                    <div class="flex items-center gap-3">
                        <button onclick="closeChat()"

                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        </button>

                    <!-- Messages go here -->
                </div>

                <!-- Input -->
                <div class="p-3 bg-white flex-shrink-0">
                    <div class="flex items-end gap-2 max-w-full">
                        <div class="flex gap-2 text-indigo-600 self-center">
                            <button class="p-2 hover:bg-gray-100 rounded-full"><svg class="w-6 h-6" fill="currentColor"

                                    <path fill-rule="evenodd"

    <script src="../js/utils.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        // Check auth
        if (!auth.isLoggedIn()) {
            window.location.href = 'auth/login.html';
        }

        const currentUser = auth.getUser();
        let socket = null;
        let activeChat = null;
        let conversations = [];

        // Set dashboard link based on role
        const dashboardLink = document.getElementById('dashboard-link');
        if (currentUser.role === 'client') {
            dashboardLink.href = 'client/dashboard.html';
        } else if (currentUser.role === 'freelancer') {
            dashboardLink.href = 'freelancer/dashboard.html';
        } else if (currentUser.role === 'admin') {
            dashboardLink.href = 'admin/dashboard.html';
        }

        // Initialize Socket.IO
        function initSocket() {
            const token = auth.getToken();
            socket = io(window.location.origin, {
                auth: { token },
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log('âœ… Connected to socket server');
            });

            socket.on('connect_error', (error) => {
                console.log('âŒ Socket connection error:', error.message);
            });

            // Listen for new messages (matching backend event name)
            socket.on('message:received', ({ chatId, message }) => {
                if (activeChat && chatId === activeChat._id) {
                    const currentUserId = currentUser._id || currentUser.id;
                    const isOwn = message.sender._id === currentUserId || message.sender === currentUserId;
                    appendMessage(message, isOwn);
                    scrollToBottom();

                    // Mark as read since we're viewing this chat
                    socket.emit('message:read', { chatId });
                }
                updateConversationPreview(chatId, message);
            });

            // Listen for typing updates
            socket.on('typing:update', ({ chatId, userId, isTyping }) => {
                const currentUserId = currentUser._id || currentUser.id;
                if (activeChat && chatId === activeChat._id && userId !== currentUserId) {
                    const indicator = document.getElementById('typing-indicator');
                    if (isTyping) {
                        indicator.classList.remove('hidden');
                    } else {
                        indicator.classList.add('hidden');
                    }
                }
            });

            // User online/offline status
            socket.on('user:online', ({ userId }) => {
                updateUserOnlineStatus(userId, true);
            });

            socket.on('user:offline', ({ userId }) => {
                updateUserOnlineStatus(userId, false);
            });
        }

        function updateUserOnlineStatus(userId, isOnline) {
            const item = document.querySelector(`[data-user-id="${userId}"]`);
            if (item) {
                const statusDot = item.querySelector('.status-dot');
                if (statusDot) {
                    statusDot.className = `status-dot absolute bottom-0 right-0 w-3 h-3 border-2 border-white rounded-full ${isOnline ? 'bg-green-500' : 'bg-gray-300'}`;
                }
            }

            // Update active chat status
            if (activeChat) {
                const currentUserId = currentUser._id || currentUser.id;
                const otherUser = activeChat.participants.find(p => p._id !== currentUserId);
                if (otherUser?._id === userId) {
                    document.getElementById('chat-status').textContent = isOnline ? 'Online' : 'Offline';
                    const indicator = document.getElementById('online-indicator');
                    if (isOnline) {
                        indicator.classList.remove('hidden');
                    } else {
                        indicator.classList.add('hidden');
                    }
                }
            }
        }

        // Load Conversations
        async function loadConversations() {
            try {
                if (!auth.isLoggedIn()) {
                    window.location.href = 'auth/login.html';
                    return;
                }

                const data = await api.get('/chat');
                conversations = data.chats || [];

                // Safe sort
                if (Array.isArray(conversations)) {
                    conversations.sort((a, b) => {
                        const dateA = new Date(a.lastMessageAt || a.createdAt);
                        const dateB = new Date(b.lastMessageAt || b.createdAt);
                        return dateB - dateA;
                    });
                }

                renderConversations();

                // Check URL params for specific user to message
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('user');
                if (userId) {
                    await startChatWithUser(userId);
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('conversations-list').innerHTML =
                    `<div class="p-8 text-center"><p class="text-red-500">Error: ${error.message || 'Failed to load conversations'}</p></div>`;
            }
        }

        async function startChatWithUser(userId) {
            try {
                // Fixed: backend expects 'userId', not 'participantId'
                const response = await api.post('/chat/start', { userId });
                if (response.chat) {
                    // Add to conversations if not exists
                    if (!Array.isArray(conversations)) conversations = [];

                    const existingIndex = conversations.findIndex(c => c._id === response.chat._id);
                    if (existingIndex === -1) {
                        conversations.unshift(response.chat);
                        renderConversations();
                    }
                    openChat(response.chat._id);
                }
            } catch (error) {
                console.error('Error starting chat:', error);
                toast.error('Failed to start chat: ' + error.message);
            }
        }

        function renderConversations() {
            const container = document.getElementById('conversations-list');
            const currentUser = auth.getUser();

            if (!currentUser) {
                container.innerHTML = '<div class="p-4 text-center text-red-500">Please login</div>';
                return;
            }

            // Count total unread safely
            let totalUnread = 0;
            const currentUserId = currentUser._id || currentUser.id;

            if (Array.isArray(conversations)) {
                conversations.forEach(chat => {
                    totalUnread += (chat.unreadCount || 0);
                });
            }

            const badge = document.getElementById('unread-badge');
            if (badge) {
                if (totalUnread > 0) {
                    badge.textContent = totalUnread > 99 ? '99+' : totalUnread;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }

            if (!Array.isArray(conversations) || conversations.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                        </div>
                        <h3 class="font-semibold text-gray-900 mb-1">No conversations</h3>
                        <p class="text-gray-500 text-sm">Start chatting with freelancers or clients!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = conversations.map(chat => {
                const otherUser = chat.participants ? chat.participants.find(p => p._id !== currentUserId) : null;
                const lastMessage = chat.lastMessage;
                const unread = chat.unreadCount || 0;
                const isActive = activeChat?._id === chat._id;

                const otherUserName = otherUser ? otherUser.name : 'Unknown User';
                const otherUserAvatar = otherUser ? otherUser.avatar : null;
                const isOnline = otherUser ? otherUser.isOnline : false;

                return `
                    <div 
                        class="conversation-item p-3 mx-2 my-1 rounded-lg cursor-pointer transition-colors ${isActive ? 'bg-indigo-50' : 'hover:bg-gray-100'}"
                        onclick="openChat('${chat._id}')"
                    >
                        <div class="flex items-center gap-3">
                            <div class="relative flex-shrink-0">
                                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 font-bold overflow-hidden">
                                     ${otherUserAvatar
                        ? `<img src="${otherUserAvatar}" class="w-full h-full object-cover">`
                        : `<div class="w-full h-full flex items-center justify-center bg-gradient-to-r from-indigo-500 to-purple-500 text-white">
                                            ${utils.getInitials(otherUserName)}
                                           </div>`
                    }
                                </div>
                                ${isOnline ? `<span class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-500 border-2 border-white rounded-full"></span>` : ''}
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between">
                                    <p class="font-semibold text-gray-900 truncate text-base ${unread > 0 ? 'text-black' : ''}">
                                        ${otherUserName}
                                    </p>
                                    <span class="text-xs text-gray-500 whitespace-nowrap ml-1">
                                        ${lastMessage ? formatTime(lastMessage.createdAt || new Date(), true) : ''}
                                    </span>
                                </div>
                                <div class="flex items-center justify-between mt-0.5">
                                    <p class="text-sm truncate ${unread > 0 ? 'font-bold text-gray-900' : 'text-gray-500'}">
                                        ${lastMessage
                        ? (lastMessage.sender === currentUserId ? 'You: ' : '') +
                        (lastMessage.type === 'file' ? 'ðŸ“Ž Attachment' : (lastMessage.content || ''))
                        : 'Start a conversation'}
                                    </p>
                                    ${unread > 0 ? `<span class="min-w-[1.25rem] h-5 px-1.5 bg-indigo-600 rounded-full flex items-center justify-center text-xs text-white font-medium">${unread}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function openChat(chatId) {
            try {
                const chat = conversations.find(c => c._id === chatId);
                if (!chat) return;

                activeChat = chat;
                const currentUserId = currentUser._id || currentUser.id;
                // Safer ID comparison
                const otherUser = chat.participants.find(p => (p._id || p) != currentUserId) || {};

                // Update header UI
                document.getElementById('chat-empty').classList.add('hidden');
                document.getElementById('chat-active').classList.remove('hidden');
                document.getElementById('chat-avatar').textContent = otherUser?.name?.charAt(0)?.toUpperCase() || 'U';
                document.getElementById('chat-name').textContent = otherUser?.name || 'Unknown User';
                document.getElementById('chat-status').textContent = otherUser?.isOnline ? 'Online' : 'Offline';

                const onlineIndicator = document.getElementById('online-indicator');
                if (otherUser?.isOnline) {
                    onlineIndicator.classList.remove('hidden');
                } else {
                    onlineIndicator.classList.add('hidden');
                }

                // Mobile: show chat panel
                document.getElementById('conversations-panel').classList.add('hidden', 'md:flex');
                document.getElementById('chat-panel').classList.remove('hidden');
                document.getElementById('chat-panel').classList.add('flex');

                // Mark conversation as active in list
                renderConversations();

                // Load messages
                await loadMessages(chatId);

                // Join socket room
                if (socket) {
                    socket.emit('chat:join', chatId);
                    socket.emit('message:read', { chatId });
                }

                // Mark as read via API too
                try {
                    await api.put(`/chat/${chatId}/read`);
                } catch (e) { }

                // Focus input
                document.getElementById('message-input').focus();

            } catch (error) {
                console.error('Error opening chat:', error);
                toast.error('Error loading chat');
            }
        }

        async function loadMessages(chatId) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '<div class="text-center py-8"><div class="w-8 h-8 border-3 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mx-auto"></div></div>';

            try {
                const data = await api.get(`/chat/${chatId}/messages`);
                const messages = data.data || []; // Backend returns 'data' via paginationResponse
                renderMessages(messages);
                scrollToBottom('auto'); // Instant scroll on load
            } catch (error) {
                console.error('Error loading messages:', error);
                container.innerHTML = '<div class="text-center py-8"><p class="text-red-500">Error loading messages</p></div>';
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages-container');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <div class="w-16 h-16 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                        </div>
                        <p class="text-gray-500">No messages yet. Say hello! ðŸ‘‹</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(msg => {
                const currentUserId = currentUser._id || currentUser.id;
                const isOwn = msg.sender._id === currentUserId || msg.sender === currentUserId;
                return createMessageHTML(msg, isOwn);
            }).join('');
        }
        function createMessageHTML(msg, isOwn) {
            const time = formatTime(msg.createdAt);
            return `
                <div class="message-item flex ${isOwn ? 'justify-end' : 'justify-start'} mb-1" data-message-id="${msg._id}">
                    <div class="max-w-[75%] relative group">
                        <div class="px-4 py-2 text-[15px] ${isOwn
                    ? 'bg-blue-600 text-white rounded-[18px] rounded-br-[4px]'
                    : 'bg-gray-200 text-gray-900 rounded-[18px] rounded-bl-[4px]'
                } break-words leading-snug">
                            ${escapeHtml(msg.content)}
                        </div>
                        <div class="opacity-0 group-hover:opacity-100 transition-opacity absolute ${isOwn ? 'right-0 -bottom-5' : 'left-0 -bottom-5'} text-[11px] text-gray-400 whitespace-nowrap z-10 px-1">
                            ${time}
                        </div>
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function appendMessage(msg, isOwn) {
            const container = document.getElementById('messages-container');

            // Prevent duplicates
            if (msg._id && container.querySelector(`[data-message-id="${msg._id}"]`)) {
                return;
            }

            const emptyMessage = container.querySelector('.text-center');
            if (emptyMessage && !emptyMessage.querySelector('.animate-spin')) emptyMessage.remove();

            container.insertAdjacentHTML('beforeend', createMessageHTML(msg, isOwn));
            scrollToBottom('smooth'); // Smooth scroll for new messages
        }

        function scrollToBottom(behavior = 'smooth') {
            const container = document.getElementById('messages-container');
            // Use setTimeout to ensure DOM is updated
            setTimeout(() => {
                container.scrollTo({
                    top: container.scrollHeight,
                    behavior: behavior
                });
            }, 50);
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return ''; // Handle invalid dates
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm';
            if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            if (diff < 604800000) return date.toLocaleDateString([], { weekday: 'short' });
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        function updateConversationPreview(chatId, message) {
            const chatIndex = conversations.findIndex(c => c._id === chatId);
            if (chatIndex > -1) {
                conversations[chatIndex].lastMessage = message;
                // Move to top
                const chat = conversations.splice(chatIndex, 1)[0];
                conversations.unshift(chat);
                renderConversations();
            }
        }

        function closeChat() {
            activeChat = null;
            document.getElementById('conversations-panel').classList.remove('hidden', 'md:flex');
            document.getElementById('chat-panel').classList.add('hidden');
            document.getElementById('chat-panel').classList.remove('flex');
            document.getElementById('chat-active').classList.add('hidden');
            document.getElementById('chat-empty').classList.remove('hidden');
        }

        // Handle message submission
        document.getElementById('message-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const input = document.getElementById('message-input');
            const content = input.value.trim();

            if (!content || !activeChat) return;

            input.value = '';

            try {
                // Send via API
                const response = await api.post(`/chat/${activeChat._id}/messages`, { content });
                const message = response.message || response;

                // Append to UI immediately
                const currentUserId = currentUser._id || currentUser.id;
                appendMessage({ ...message, sender: { _id: currentUserId } }, true);
                scrollToBottom();

                // Update conversation preview
                updateConversationPreview(activeChat._id, message);

            } catch (error) {
                toast.error('Error sending message');
                input.value = content; // Restore message on error
            }
        });

        // Typing indicator
        let typingTimeout;
        document.getElementById('message-input').addEventListener('input', function () {
            if (!socket || !activeChat) return;

            socket.emit('typing:start', { chatId: activeChat._id });

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                socket.emit('typing:stop', { chatId: activeChat._id });
            }, 2000);
        });

        // Search conversations
        document.getElementById('search-conversations').addEventListener('input', function (e) {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.conversation-item').forEach(item => {
                const name = item.querySelector('.font-semibold')?.textContent.toLowerCase();
                if (name?.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Logout
        function handleLogout() {
            auth.logout();
            window.location.href = 'auth/login.html';
        }

        // Initialize
        initSocket();
        loadConversations();
    </script>
</body>
