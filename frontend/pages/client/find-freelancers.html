    <script src="../../js/utils.js"></script>
    <script>
        // Auth check
        if (!auth.isLoggedIn()) {
            window.location.href = '../auth/login.html';
        }

        const user = auth.getUser();
        if (user.role !== 'client') {
            window.location.href = '../' + user.role + '/dashboard.html';
        }

        // Set user info in sidebar
        document.getElementById('sidebar-avatar').textContent = user.name?.charAt(0)?.toUpperCase() || 'U';
        document.getElementById('sidebar-name').textContent = user.name || 'User';

        // Mobile menu toggle
        document.getElementById('menu-btn')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        });
        document.getElementById('sidebar-overlay')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.add('hidden');
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.logout();
            window.location.href = '../auth/login.html';
        });

        let currentPage = 1;
        const limit = 9;
        let searchTimeout;

        // Load skills for filter
        async function loadSkills() {
            try {
                const data = await api.get('/skills');
                const skills = data.skills || [];

                const filter = document.getElementById('skill-filter');
                skills.forEach(skill => {
                    const option = document.createElement('option');
                    option.value = skill._id;
                    option.textContent = skill.name;
                    filter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        }

        let globalQuizSettings = { questionsCount: 10 };

        // Load freelancers with filters
        async function loadFreelancers(page = 1) {
            currentPage = page;
            const search = document.getElementById('search-input').value;
            const skill = document.getElementById('skill-filter').value;
            const sortBy = document.getElementById('sort-by').value;

            const params = new URLSearchParams({
                page,
                limit,
                ...(search && { search }),
                ...(skill && { skill }),
                ...(sortBy && { sortBy })
            });

            if (sortBy === 'rate-low') params.set('sortBy', 'hourlyRate');

            try {
                const data = await api.get(`/users/freelancers?${params}`);
                allFreelancers = data.data || [];
                globalQuizSettings = data.quizSettings || { questionsCount: 10 };
                renderFreelancers(allFreelancers);
                renderPagination(data.pagination?.totalPages || 1);
            } catch (error) {
                console.error('Error loading freelancers:', error);
                document.getElementById('freelancers-grid').innerHTML = `
                    <div class="col-span-full p-8 text-center text-gray-500">
                        <p>Error loading freelancers</p>
                    </div>
                `;
            }
        }

        function renderFreelancers(freelancers) {
            const container = document.getElementById('freelancers-grid');

            if (freelancers.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full p-8 text-center text-gray-500">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                        <p class="font-medium">No freelancers found</p>
                        <p class="text-sm mt-1">Try adjusting your search filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = freelancers.map(f => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition">
                    <div class="p-6">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full flex items-center justify-center text-white text-xl font-bold">
                                ${f.name?.charAt(0)?.toUpperCase() || 'F'}
                            </div>
                            <div class="flex-1">
                                <h3 class="font-semibold text-gray-900">${f.name || 'Unknown'}</h3>
                                <p class="text-sm text-gray-500">${f.title || 'Freelancer'}</p>
                                <div class="flex items-center gap-1 mt-1">
                                    <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                    </svg>
                                    <span class="text-sm font-medium text-gray-700">${f.rating?.toFixed(1) || '5.0'}</span>
                                    <span class="text-sm text-gray-400">(${f.completedJobs || 0} jobs)</span>
                                </div>
                            </div>
                        </div>
                        
                        <p class="text-sm text-gray-600 mb-4 line-clamp-2">${f.bio || 'No bio available'}</p>
                        
                        ${f.skills?.length ? `
                            <div class="flex flex-wrap gap-1 mb-4">
                                ${f.skills.slice(0, 3).map(s => `
                                    <span class="px-2 py-1 bg-indigo-100 text-indigo-700 rounded text-xs">${s.skill?.name || s.name || 'Unknown'}</span>
                                `).join('')}
                                ${f.skills.length > 3 ? `<span class="px-2 py-1 bg-gray-100 text-gray-600 rounded text-xs">+${f.skills.length - 3} more</span>` : ''}
                            </div>
                        ` : ''}
                        
                        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                            <div>
                                <span class="text-lg font-bold text-gray-900">$${f.hourlyRate || 25}</span>
                                <span class="text-gray-500 text-sm">/hr</span>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="openInviteModal('${f._id}', '${f.name}')" class="px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm font-medium">
                                    Invite
                                </button>
                                <button onclick="viewProfile('${f._id}')" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition text-sm font-medium">
                                    View Profile
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewProfile(freelancerId) {
            const f = allFreelancers.find(fr => fr._id === freelancerId);
            if (!f) return;

            const modal = document.getElementById('profile-modal');
            const content = document.getElementById('modal-content');

            content.innerHTML = `
                <div class="space-y-6">
                    <div class="flex items-start gap-4">
                        <div class="w-20 h-20 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full flex items-center justify-center text-white text-2xl font-bold flex-shrink-0">
                            ${f.name?.charAt(0)?.toUpperCase() || 'F'}
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-900">${f.name || 'Unknown'}</h3>
                            <p class="text-gray-600">${f.title || 'Freelancer'}</p>
                            <div class="flex items-center gap-2 mt-2">
                                <div class="flex items-center gap-1">
                                    <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                    </svg>
                                    <span class="font-medium">${f.rating?.toFixed(1) || '5.0'}</span>
                                </div>
                                <span class="text-gray-300">â€¢</span>
                                <span class="text-gray-600">${f.completedJobs || 0} jobs completed</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <div class="p-4 bg-gray-50 rounded-lg text-center">
                            <p class="text-2xl font-bold text-gray-900">$${f.hourlyRate || 25}</p>
                            <p class="text-sm text-gray-500">Hourly Rate</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg text-center">
                            <p class="text-2xl font-bold text-gray-900">${f.skills && f.skills.length > 0 ? Math.max(...f.skills.map(s => s.quizScore || 0)) + '/' + (globalQuizSettings.questionsCount || 10) : 'N/A'}</p>
                            <p class="text-sm text-gray-500">Quiz Score</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg text-center">
                            <p class="text-2xl font-bold text-gray-900">${f.experience || 0}+</p>
                            <p class="text-sm text-gray-500">Years Exp.</p>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-medium text-gray-900 mb-2">About</h4>
                        <p class="text-gray-600">${f.bio || 'No bio available'}</p>
                    </div>
                    
                    ${f.skills?.length ? `
                        <div>
                            <h4 class="font-medium text-gray-900 mb-2">Skills</h4>
                            <div class="flex flex-wrap gap-2">
                                ${f.skills.map(s => `
                                    <span class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm">${s.skill?.name || s.name || 'Unknown'}</span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="flex gap-3 pt-4 border-t border-gray-200">
                        <button onclick="inviteToJob('${f._id}')" class="flex-1 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">
                            Invite to Job
                        </button>
                        <button onclick="startChat('${f._id}')" class="flex-1 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium">
                            Send Message
                        </button>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('profile-modal').classList.add('hidden');
        }

        let currentFreelancerId = null;
        let myJobs = [];

        // Load client's jobs for invite modal
        async function loadMyJobs() {
            try {
                console.log('Loading jobs...');
                const data = await api.get('/jobs/client/my-jobs?status=open');
                console.log('Jobs data:', data);
                myJobs = data.data || [];
                
                const jobSelect = document.getElementById('job-select');
                if (myJobs.length === 0) {
                    jobSelect.innerHTML = '<option value="">No open jobs available</option>';
                } else {
                    jobSelect.innerHTML = '<option value="">Select a job...</option>';
                    myJobs.forEach(job => {
                        jobSelect.innerHTML += `<option value="${job._id}">${job.title} ($${job.budget.min}-${job.budget.max})</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('job-select').innerHTML = '<option value="">Error loading jobs</option>';
            }
        }

        function openInviteModal(freelancerId, freelancerName) {
            currentFreelancerId = freelancerId;
            
            // Set freelancer info in modal
            document.getElementById('invite-freelancer-name').textContent = freelancerName;
            document.getElementById('invite-freelancer-initial').textContent = freelancerName?.charAt(0)?.toUpperCase() || 'F';
            
            // Load jobs if not already loaded
            if (myJobs.length === 0) {
                loadMyJobs();
            }
            
            // Reset form
            document.getElementById('job-select').value = '';
            document.getElementById('invite-message').value = '';
            
            // Show modal
            document.getElementById('invite-modal').classList.remove('hidden');
        }

        function closeInviteModal() {
            document.getElementById('invite-modal').classList.add('hidden');
            currentFreelancerId = null;
        }

        async function sendInvite() {
            const jobId = document.getElementById('job-select').value;
            const message = document.getElementById('invite-message').value;
            
            if (!jobId) {
                toast.error('Please select a job');
                return;
            }
            
            if (!currentFreelancerId) {
                toast.error('Freelancer not selected');
                return;
            }
            
            try {
                console.log('Sending invite:', { jobId, freelancerId: currentFreelancerId, message });
                const response = await api.post(`/jobs/${jobId}/invite`, {
                    freelancerId: currentFreelancerId,
                    message: message
                });
                
                console.log('Invite response:', response);
                toast.success('Invitation sent successfully!');
                closeInviteModal();
            } catch (error) {
                console.error('Error sending invite:', error);
                console.error('Error response:', error.response);
                console.error('Error message:', error.message);
                toast.error(error.response?.data?.message || error.message || 'Failed to send invitation');
            }
        }

        function inviteToJob(freelancerId) {
            const f = allFreelancers.find(fr => fr._id === freelancerId);
            if (f) {
                openInviteModal(freelancerId, f.name);
            }
        }

        function startChat(freelancerId) {
            window.location.href = `../messages.html?user=${freelancerId}`;
        }

        // Search and filter
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => loadFreelancers(1), 500);
        });
        document.getElementById('skill-filter').addEventListener('change', () => loadFreelancers(1));
        document.getElementById('sort-by').addEventListener('change', () => loadFreelancers(1));

        function renderPagination(totalPages) {
            const container = document.getElementById('pagination');
            container.innerHTML = '';

            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `px-4 py-2 rounded-lg ${i === currentPage ? 'bg-indigo-600 text-white' : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-50'}`;
                btn.textContent = i;
                btn.onclick = () => loadFreelancers(i);
                container.appendChild(btn);
            }
        }

        function filterFreelancers() {
            // Deprecated - using server side filtering
            loadFreelancers(1);
        }

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        loadSkills();
        loadFreelancers();
    </script>
</body>

</html>
