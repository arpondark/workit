                        Payments

                <div class="p-4 border-t">

                        <button id="logout-btn" class="text-gray-400 hover:text-red-500 transition">

                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">

                            </svg>

        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 lg:hidden hidden"></div>

        <!-- Main Content -->
        <main class="flex-1 lg:ml-64">
            <header class="bg-white shadow-sm sticky top-0 z-30">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center gap-4">
                        <button id="menu-btn" class="lg:hidden p-2 hover:bg-gray-100 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                                    d="M4 6h16M4 12h16M4 18h16"></path>

                        </button>
                        <h1 class="text-xl font-bold text-gray-800">Applications</h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <select id="job-filter"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="">All Jobs</option>
                        </select>
                        <select id="status-filter"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="accepted">Accepted</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="p-6">
                <!-- Stats -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Total Applications</p>
                                <p class="text-2xl font-bold text-gray-900 mt-1" id="total-apps">0</p>
                            </div>
                            <div class="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Pending Review</p>
                                <p class="text-2xl font-bold text-yellow-600 mt-1" id="pending-apps">0</p>
                            </div>
                            <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Accepted</p>
                                <p class="text-2xl font-bold text-green-600 mt-1" id="accepted-apps">0</p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Rejected</p>
                                <p class="text-2xl font-bold text-red-600 mt-1" id="rejected-apps">0</p>
                            </div>

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>

                <!-- Applications List -->

    <!-- Application Detail Modal -->
    <div id="app-modal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-xl font-bold text-gray-900">Application Details</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="p-6">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script>
        // Auth check
        if (!auth.isLoggedIn()) {
            window.location.href = '../auth/login.html';
        }

        const user = auth.getUser();
        if (user.role !== 'client') {
            window.location.href = '../' + user.role + '/dashboard.html';
        }

        // Set user info in sidebar
        document.getElementById('sidebar-avatar').textContent = user.name?.charAt(0)?.toUpperCase() || 'U';
        document.getElementById('sidebar-name').textContent = user.name || 'User';

        // Mobile menu toggle
        document.getElementById('menu-btn')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        });
        document.getElementById('sidebar-overlay')?.addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.add('hidden');
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.logout();
            window.location.href = '../auth/login.html';
        });

        let allApplications = [];
        let myJobs = [];
        let globalQuizSettings = { questionsCount: 10 };

        // Load jobs for filter
        async function loadJobs() {
            try {
                const data = await api.get('/jobs/client/my-jobs');
                myJobs = data.data || [];

                const filter = document.getElementById('job-filter');
                myJobs.forEach(job => {
                    const option = document.createElement('option');
                    option.value = job._id;
                    option.textContent = job.title;
                    filter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        // Load applications
        async function loadApplications() {
            try {
                // Load applications for all my jobs
                const data = await api.get('/jobs/client/my-jobs');
                myJobs = data.data || [];

                allApplications = [];

                for (const job of myJobs) {
                    try {
                        const appData = await api.get(`/jobs/${job._id}/applications`);
                        if (appData.quizSettings) globalQuizSettings = appData.quizSettings;
                        const apps = appData.applications || [];
                        apps.forEach(app => {
                            allApplications.push({ ...app, jobTitle: job.title, jobId: job._id });
                        });
                    } catch (err) {
                        console.log('No applications for job:', job._id);
                    }
                }

                updateStats();
                renderApplications(allApplications);

            } catch (error) {
                console.error('Error loading applications:', error);
                document.getElementById('applications-list').innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <p>Error loading applications</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            document.getElementById('total-apps').textContent = allApplications.length;
            document.getElementById('pending-apps').textContent = allApplications.filter(a => a.status === 'pending').length;
            document.getElementById('accepted-apps').textContent = allApplications.filter(a => a.status === 'accepted').length;
            document.getElementById('rejected-apps').textContent = allApplications.filter(a => a.status === 'rejected').length;
        }

        function renderApplications(applications) {
            const container = document.getElementById('applications-list');

            if (applications.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <p class="font-medium">No applications yet</p>
                        <p class="text-sm mt-1">Post a job to start receiving applications</p>
                        <a href="post-job.html" class="inline-block mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                            Post a Job
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = applications.map(app => {
                const statusColors = {
                    pending: 'bg-yellow-100 text-yellow-700',
                    accepted: 'bg-green-100 text-green-700',
                    rejected: 'bg-red-100 text-red-700',
                    completed: 'bg-blue-100 text-blue-700'
                };

                return `
                    <div class="p-6 hover:bg-gray-50 transition">
                        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                            <div class="flex items-start gap-4">
                                <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-semibold flex-shrink-0">
                                    ${app.freelancer?.name?.charAt(0)?.toUpperCase() || 'F'}
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-semibold text-gray-900">${app.freelancer?.name || 'Unknown Freelancer'}</h3>
                                    <p class="text-sm text-gray-500">${app.freelancer?.email || ''}</p>
                                    <p class="text-sm text-indigo-600 mt-1">For: ${app.jobTitle || 'Unknown Job'}</p>
                                    <p class="text-sm text-gray-600 mt-2 line-clamp-2">${app.coverLetter || 'No cover letter provided'}</p>
                                </div>
                            </div>
                            <div class="flex flex-col items-end gap-2">
                                <div class="text-right">
                                    <p class="font-semibold text-gray-900">$${app.proposedBudget?.toLocaleString() || 'N/A'}</p>
                                    <span class="inline-block px-3 py-1 rounded-full text-xs font-medium ${statusColors[app.status] || 'bg-gray-100 text-gray-700'}">
                                        ${app.status?.charAt(0).toUpperCase() + app.status?.slice(1)}
                                    </span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <button onclick="viewApplication('${app._id}')" class="px-3 py-1.5 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                                        View Details
                                    </button>
                                    ${app.status === 'pending' ? `
                                        <button onclick="updateStatus('${app._id}', 'accepted')" class="px-3 py-1.5 text-sm bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                                            Accept
                                        </button>
                                        <button onclick="updateStatus('${app._id}', 'rejected')" class="px-3 py-1.5 text-sm bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                                            Reject
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function viewApplication(appId) {
            const app = allApplications.find(a => a._id === appId);
            if (!app) return;

            const modal = document.getElementById('app-modal');
            const content = document.getElementById('modal-content');

            content.innerHTML = `
                <div class="space-y-6">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold text-xl">
                            ${app.freelancer?.name?.charAt(0)?.toUpperCase() || 'F'}
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900">${app.freelancer?.name || 'Unknown'}</h3>
                            <p class="text-gray-500">${app.freelancer?.email || ''}</p>
                            ${app.freelancer?.skills?.length ? `
                                <div class="flex flex-wrap gap-1 mt-2">
                                    ${app.freelancer.skills.map(s => `
                                        <span class="px-2 py-0.5 bg-indigo-100 text-indigo-700 rounded text-xs">${s.skill?.name || s.name || 'Unknown'}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <p class="text-sm text-gray-500">Proposed Rate</p>
                            <p class="text-xl font-bold text-gray-900">$${app.proposedBudget?.toLocaleString() || 'N/A'}</p>
                        </div>
                        <div class="p-4 bg-gray-50 rounded-lg">
                            <p class="text-sm text-gray-500">Quiz Score</p>
                            <p class="text-xl font-bold text-gray-900">${app.freelancer?.quizScore ? app.freelancer.quizScore + '/' + globalQuizSettings.questionsCount : 'N/A'}</p>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-medium text-gray-900 mb-2">Cover Letter</h4>
                        <p class="text-gray-600 whitespace-pre-wrap">${app.coverLetter || 'No cover letter provided'}</p>
                    </div>
                    
                    <div>
                        <h4 class="font-medium text-gray-900 mb-2">Applied For</h4>
                        <p class="text-indigo-600">${app.jobTitle || 'Unknown Job'}</p>
                    </div>
                    
                    <div>
                        <h4 class="font-medium text-gray-900 mb-2">Applied On</h4>
                        <p class="text-gray-600">${new Date(app.createdAt).toLocaleDateString()}</p>
                    </div>
                    
                    ${app.status === 'pending' ? `
                        <div class="flex gap-3">
                            <button onclick="updateStatus('${app._id}', 'accepted'); closeModal();" class="flex-1 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-medium">
                                Accept Application
                            </button>
                            <button onclick="updateStatus('${app._id}', 'rejected'); closeModal();" class="flex-1 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-medium">
                                Reject Application
                            </button>
                        </div>
                    ` : `
                        <div class="p-4 rounded-lg ${app.status === 'accepted' ? 'bg-green-50 text-green-700' : 'bg-red-50 text-red-700'}">
                            This application has been ${app.status}
                        </div>
                    `}
                </div>
            `;

            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('app-modal').classList.add('hidden');
        }

        async function updateStatus(appId, status) {
            try {
                console.log('Updating application status:', { appId, status });
                const response = await api.put(`/applications/${appId}/status`, { status });
                console.log('Update response:', response);
                toast.success(`Application ${status} successfully!`);
                closeModal();
                await loadApplications();
            } catch (error) {
                console.error('Error updating application:', error);
                toast.error(error.message || 'Error updating application');
            }
        }

        // Filters
        document.getElementById('job-filter').addEventListener('change', filterApplications);
        document.getElementById('status-filter').addEventListener('change', filterApplications);

        function filterApplications() {
            const jobId = document.getElementById('job-filter').value;
            const status = document.getElementById('status-filter').value;

            let filtered = allApplications;

            if (jobId) {
                filtered = filtered.filter(a => a.jobId === jobId);
            }
            if (status) {
                filtered = filtered.filter(a => a.status === status);
            }

            renderApplications(filtered);
        }

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Initialize
        loadJobs();
        loadApplications();
    </script>
</body>
