<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WorkIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        'primary-dark': '#4f46e5',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center">
                <span class="text-3xl font-bold text-indigo-400">Work</span>
                <span class="text-3xl font-bold text-white">IT</span>
            </a>
            <h2 class="mt-6 text-2xl font-bold text-white">Admin Panel</h2>
            <p class="mt-2 text-gray-400">Sign in to manage the platform</p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="bg-gray-800/50 backdrop-blur p-8 rounded-2xl shadow-xl border border-gray-700">
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                        placeholder="admin@workit.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <button 
                    type="submit" 
                    id="submit-btn"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition transform hover:-translate-y-0.5"
                >
                    Sign In
                </button>
            </div>

            <div class="mt-6 text-center">
                <a href="/" class="text-gray-400 hover:text-white transition text-sm">‚Üê Back to Home</a>
            </div>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-6 bg-gray-800/30 rounded-xl p-4 text-center">
            <p class="text-gray-400 text-sm">Demo Credentials:</p>
            <p class="text-gray-300 text-sm mt-1">
                Email: <code class="bg-gray-700 px-2 py-0.5 rounded">admin@workit.com</code>
            </p>
            <p class="text-gray-300 text-sm mt-1">
                Password: <code class="bg-gray-700 px-2 py-0.5 rounded">admin123</code>
            </p>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script>
        // Check if already logged in as admin
        if (auth.isLoggedIn() && auth.getUser().role === 'admin') {
            window.location.href = 'dashboard.html';
        }

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                toast.error('Please fill in all fields');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Signing in...';

            try {
                const data = await api.post('/auth/login', { email, password });

                if (data.user.role !== 'admin') {
                    toast.error('Access denied. Admin credentials required.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Sign In';
                    return;
                }

                auth.login(data.token, data.user);
                toast.success('Welcome back, Admin!');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            } catch (error) {
                toast.error(error.message || 'Invalid credentials');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Sign In';
            }
        });
    </script>
</body>
</html>
