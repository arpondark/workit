<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        'primary-dark': '#4f46e5',

            <button id="close-sidebar" class="lg:hidden text-gray-400 hover:text-white">

        <nav class="p-4 space-y-2">
            <a href="dashboard.html"

            <a href="users.html" class="flex items-center px-4 py-3 bg-indigo-600 text-white rounded-lg">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </path>
                </svg>
                Users

            <a href="jobs.html"

                </svg>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            <a href="questions.html"

                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                </svg>
                Questions

            <a href="learning-resources.html"

                </svg>

            <a href="transactions.html"

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                Transactions

                class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">

        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-700">
            <button onclick="handleLogout()"
                class="flex items-center w-full px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                Logout
            </button>
        </div>
    </aside>

    <!-- Mobile Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"></div>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Top Navigation -->
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <button id="open-sidebar" class="lg:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100 mr-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800">Manage Users</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <div
                            class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-semibold">
                            A
                        </div>
                        <span class="ml-2 text-gray-700 font-medium hidden sm:block" id="admin-name">Admin</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="p-6">
            <!-- Filters -->
            <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                        <input type="text" id="search-input" placeholder="Name or email..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                        <select id="role-filter"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">All Roles</option>
                            <option value="client">Client</option>
                            <option value="freelancer">Freelancer</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="status-filter"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">All Status</option>
                            <option value="active">Active</option>
                            <option value="suspended">Suspended</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="loadUsers()"
                            class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                            Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm">Total Users</p>
                    <p class="text-2xl font-bold text-gray-900" id="total-users">0</p>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm">Clients</p>
                    <p class="text-2xl font-bold text-indigo-600" id="total-clients">0</p>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm">Freelancers</p>
                    <p class="text-2xl font-bold text-green-600" id="total-freelancers">0</p>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm">Suspended</p>
                    <p class="text-2xl font-bold text-red-600" id="total-suspended">0</p>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    User</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    Role</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    Status</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    Joined</th>
                                <th
                                    class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table" class="divide-y divide-gray-200">
                            <tr>
                                <td colspan="5" class="px-6 py-8 text-center text-gray-500">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
                    <p class="text-gray-500 text-sm" id="pagination-info">Showing 0 users</p>
                    <div class="flex space-x-2" id="pagination-buttons">
                        <!-- Pagination buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- User Modal -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-800">User Details</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="p-6" id="modal-content">
                <!-- User details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script>
        // Check admin auth
        if (!auth.isLoggedIn() || auth.getUser().role !== 'admin') {
            window.location.href = 'login.html';
        }

        const user = auth.getUser();
        document.getElementById('admin-name').textContent = user.name;

        let currentPage = 1;
        const limit = 10;

        // Mobile sidebar toggle
        document.getElementById('open-sidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('hidden');
        });

        document.getElementById('close-sidebar').addEventListener('click', closeSidebar);
        document.getElementById('sidebar-overlay').addEventListener('click', closeSidebar);

        function closeSidebar() {
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.add('hidden');
        }

        // Logout
        function handleLogout() {
            auth.logout();
            window.location.href = 'login.html';
        }

        // Load Users
        async function loadUsers(page = 1) {
            currentPage = page;
            const search = document.getElementById('search-input').value;
            const role = document.getElementById('role-filter').value;
            const status = document.getElementById('status-filter').value;

            const params = new URLSearchParams({
                page,
                limit,
                ...(search && { search }),
                ...(role && { role }),
                ...(status && { status })
            });

            try {
                const response = await api.get(`/admin/users?${params}`);
                // Backend returns: { success, data, pagination, totalClients, totalFreelancers, totalSuspended }
                const users = response.data || [];
                const pagination = response.pagination || {};

                renderUsers(users);
                renderPagination(pagination.totalItems || 0, pagination.currentPage || 1, pagination.totalPages || 1);
                updateStats({
                    total: pagination.totalItems || 0,
                    totalClients: response.totalClients || 0,
                    totalFreelancers: response.totalFreelancers || 0,
                    totalSuspended: response.totalSuspended || 0
                });
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('users-table').innerHTML =
                    '<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">Error loading users</td></tr>';
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('users-table');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(u => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 font-medium mr-3">
                                ${u.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <p class="font-medium text-gray-800">${u.name}</p>
                                <p class="text-gray-500 text-sm">${u.email}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs font-medium rounded-full ${u.role === 'client' ? 'bg-indigo-100 text-indigo-700' :
                    u.role === 'freelancer' ? 'bg-green-100 text-green-700' :
                        'bg-gray-100 text-gray-700'
                }">
                            ${u.role.charAt(0).toUpperCase() + u.role.slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs font-medium rounded-full ${u.status === 'active' ? 'bg-green-100 text-green-700' :
                    u.status === 'suspended' ? 'bg-red-100 text-red-700' :
                        'bg-yellow-100 text-yellow-700'
                }">
                            ${u.status.charAt(0).toUpperCase() + u.status.slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-gray-500 text-sm">
                        ${new Date(u.createdAt).toLocaleDateString()}
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex space-x-2">
                            <button onclick="viewUser('${u._id}')" class="p-2 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition" title="View">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                            ${u.status === 'active' ? `
                                <button onclick="suspendUser('${u._id}')" class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition" title="Suspend">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
                                    </svg>
                                </button>
                            ` : `
                                <button onclick="activateUser('${u._id}')" class="p-2 text-gray-500 hover:text-green-600 hover:bg-green-50 rounded-lg transition" title="Activate">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </button>
                            `}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(total, page, pages) {
            document.getElementById('pagination-info').textContent =
                `Showing ${(page - 1) * limit + 1}-${Math.min(page * limit, total)} of ${total} users`;

            const container = document.getElementById('pagination-buttons');
            container.innerHTML = '';

            if (pages <= 1) return;

            // Previous button
            if (page > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'px-3 py-1 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50';
                prevBtn.textContent = 'Previous';
                prevBtn.onclick = () => loadUsers(page - 1);
                container.appendChild(prevBtn);
            }

            // Page numbers
            for (let i = Math.max(1, page - 2); i <= Math.min(pages, page + 2); i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `px-3 py-1 rounded-lg ${i === page ? 'bg-indigo-600 text-white' : 'border border-gray-300 text-gray-600 hover:bg-gray-50'}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => loadUsers(i);
                container.appendChild(pageBtn);
            }

            // Next button
            if (page < pages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'px-3 py-1 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50';
                nextBtn.textContent = 'Next';
                nextBtn.onclick = () => loadUsers(page + 1);
                container.appendChild(nextBtn);
            }
        }

        function updateStats(data) {
            document.getElementById('total-users').textContent = data.total || 0;
            document.getElementById('total-clients').textContent = data.totalClients || 0;
            document.getElementById('total-freelancers').textContent = data.totalFreelancers || 0;
            document.getElementById('total-suspended').textContent = data.totalSuspended || 0;
        }

        async function viewUser(userId) {
            try {
                const userData = await api.get(`/admin/users/${userId}`);
                const modal = document.getElementById('user-modal');
                const content = document.getElementById('modal-content');

                content.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 font-semibold text-2xl mr-4">
                                ${userData.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h4 class="text-xl font-semibold text-gray-800">${userData.name}</h4>
                                <p class="text-gray-500">${userData.email}</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-gray-500 text-sm">Role</p>
                                <p class="font-medium">${userData.role.charAt(0).toUpperCase() + userData.role.slice(1)}</p>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Status</p>
                                <p class="font-medium">${userData.status.charAt(0).toUpperCase() + userData.status.slice(1)}</p>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Joined</p>
                                <p class="font-medium">${new Date(userData.createdAt).toLocaleDateString()}</p>
                            </div>
                            ${userData.role === 'freelancer' ? `
                                <div>
                                    <p class="text-gray-500 text-sm">Quiz Score</p>
                                    <p class="font-medium">${userData.quizScore || 'N/A'}/10</p>
                                </div>
                            ` : ''}
                        </div>
                        ${userData.skills && userData.skills.length > 0 ? `
                            <div>
                                <p class="text-gray-500 text-sm mb-2">Skills</p>
                                <div class="flex flex-wrap gap-2">
                                    ${userData.skills.map(s => `
                                        <span class="px-2 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm">${s}</span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${userData.bio ? `
                            <div>
                                <p class="text-gray-500 text-sm mb-1">Bio</p>
                                <p class="text-gray-700">${userData.bio}</p>
                            </div>
                        ` : ''}
                    </div>
                `;

                modal.classList.remove('hidden');
            } catch (error) {
                toast.error('Error loading user details');
            }
        }

        function closeModal() {
            document.getElementById('user-modal').classList.add('hidden');
        }

        async function suspendUser(userId) {
            if (!confirm('Are you sure you want to suspend this user?')) return;

            try {
                await api.put(`/admin/users/${userId}/status`, { status: 'suspended' });
                toast.success('User suspended successfully');
                loadUsers(currentPage);
            } catch (error) {
                toast.error(error.message || 'Error suspending user');
            }
        }

        async function activateUser(userId) {
            try {
                await api.put(`/admin/users/${userId}/status`, { status: 'active' });
                toast.success('User activated successfully');
                loadUsers(currentPage);
            } catch (error) {
                toast.error(error.message || 'Error activating user');
            }
        }

        // Search on Enter
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadUsers();
        });

        // Initialize
        loadUsers();
    </script>
</body>

</html>
