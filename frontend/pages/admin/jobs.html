<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Jobs - WorkIT Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        'primary-dark': '#4f46e5',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-900 transform -translate-x-full lg:translate-x-0 transition-transform duration-200 z-30">
        <div class="flex items-center justify-between p-4 border-b border-gray-700">
            <a href="/" class="flex items-center">
                <span class="text-2xl font-bold text-indigo-400">Work</span>
                <span class="text-2xl font-bold text-white">IT</span>
            </a>
            <button id="close-sidebar" class="lg:hidden text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <nav class="p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </a>
            <a href="users.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                Users
            </a>
            <a href="jobs.html" class="flex items-center px-4 py-3 bg-indigo-600 text-white rounded-lg">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                Jobs
            </a>
            <a href="skills.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
                Skills
            </a>
            <a href="questions.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Questions
            </a>
            <a href="transactions.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                Transactions
            </a>
            <a href="settings.html" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
            </a>
        </nav>

        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-700">
            <button onclick="handleLogout()" class="flex items-center w-full px-4 py-3 text-gray-300 hover:bg-gray-800 rounded-lg transition">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Logout
            </button>
        </div>
    </aside>

    <!-- Mobile Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"></div>

    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Top Navigation -->
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <button id="open-sidebar" class="lg:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100 mr-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800">Manage Jobs</h1>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="p-6">
            <!-- Filters -->
            <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                        <input 
                            type="text" 
                            id="search-input"
                            placeholder="Job title..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="status-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">All Status</option>
                            <option value="open">Open</option>
                            <option value="in_progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Budget Type</label>
                        <select id="budget-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">All Types</option>
                            <option value="fixed">Fixed Price</option>
                            <option value="hourly">Hourly</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button onclick="loadJobs()" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                            Search
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm">Total Jobs</p>
                    <p class="text-2xl font-bold text-gray-900" id="total-jobs">0</p>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm">Open</p>
                    <p class="text-2xl font-bold text-green-600" id="open-jobs">0</p>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm">In Progress</p>
                    <p class="text-2xl font-bold text-blue-600" id="progress-jobs">0</p>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm">Completed</p>
                    <p class="text-2xl font-bold text-purple-600" id="completed-jobs">0</p>
                </div>
            </div>

            <!-- Jobs Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Job</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Client</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Budget</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Applications</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobs-table" class="divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="px-6 py-8 text-center text-gray-500">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
                    <p class="text-gray-500 text-sm" id="pagination-info">Showing 0 jobs</p>
                    <div class="flex space-x-2" id="pagination-buttons"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Job Details Modal -->
    <div id="job-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex items-center justify-between sticky top-0 bg-white">
                <h3 class="text-lg font-semibold text-gray-800">Job Details</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6" id="modal-content">
                <!-- Job details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="../../js/utils.js"></script>
    <script>
        // Check admin auth
        if (!auth.isLoggedIn() || auth.getUser().role !== 'admin') {
            window.location.href = 'login.html';
        }

        let currentPage = 1;
        const limit = 10;

        // Mobile sidebar toggle
        document.getElementById('open-sidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('hidden');
        });

        document.getElementById('close-sidebar').addEventListener('click', closeSidebar);
        document.getElementById('sidebar-overlay').addEventListener('click', closeSidebar);

        function closeSidebar() {
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.add('hidden');
        }

        // Logout
        function handleLogout() {
            auth.logout();
            window.location.href = 'login.html';
        }

        // Load Jobs
        async function loadJobs(page = 1) {
            currentPage = page;
            const search = document.getElementById('search-input').value;
            const status = document.getElementById('status-filter').value;
            const budgetType = document.getElementById('budget-filter').value;

            const params = new URLSearchParams({
                page,
                limit,
                ...(search && { search }),
                ...(status && { status }),
                ...(budgetType && { budgetType })
            });

            try {
                const data = await api.get(`/admin/jobs?${params}`);
                renderJobs(data.jobs || []);
                renderPagination(data.total || 0, data.page || 1, data.pages || 1);
                updateStats(data);
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobs-table').innerHTML = 
                    '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">Error loading jobs</td></tr>';
            }
        }

        function renderJobs(jobs) {
            const tbody = document.getElementById('jobs-table');

            if (jobs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No jobs found</td></tr>';
                return;
            }

            tbody.innerHTML = jobs.map(job => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div>
                            <p class="font-medium text-gray-800">${job.title}</p>
                            <p class="text-gray-500 text-sm">${job.skillCategory || 'General'}</p>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 font-medium text-sm mr-2">
                                ${job.client?.name?.charAt(0)?.toUpperCase() || 'U'}
                            </div>
                            <span class="text-gray-600">${job.client?.name || 'Unknown'}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <p class="font-medium text-gray-800">
                            $${job.budgetMin}${job.budgetMax ? ' - $' + job.budgetMax : ''}
                        </p>
                        <p class="text-gray-500 text-sm">${job.budgetType === 'hourly' ? 'Per Hour' : 'Fixed'}</p>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 text-xs font-medium rounded-full ${
                            job.status === 'open' ? 'bg-green-100 text-green-700' :
                            job.status === 'in_progress' ? 'bg-blue-100 text-blue-700' :
                            job.status === 'completed' ? 'bg-purple-100 text-purple-700' :
                            'bg-red-100 text-red-700'
                        }">
                            ${job.status.replace('_', ' ').charAt(0).toUpperCase() + job.status.slice(1).replace('_', ' ')}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-gray-600">${job.applicationsCount || 0}</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex space-x-2">
                            <button onclick="viewJob('${job._id}')" class="p-2 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition" title="View">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                            ${job.status === 'open' ? `
                                <button onclick="closeJob('${job._id}')" class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition" title="Close Job">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
                                    </svg>
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(total, page, pages) {
            document.getElementById('pagination-info').textContent = 
                `Showing ${(page - 1) * limit + 1}-${Math.min(page * limit, total)} of ${total} jobs`;

            const container = document.getElementById('pagination-buttons');
            container.innerHTML = '';

            if (pages <= 1) return;

            if (page > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'px-3 py-1 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50';
                prevBtn.textContent = 'Previous';
                prevBtn.onclick = () => loadJobs(page - 1);
                container.appendChild(prevBtn);
            }

            for (let i = Math.max(1, page - 2); i <= Math.min(pages, page + 2); i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `px-3 py-1 rounded-lg ${i === page ? 'bg-indigo-600 text-white' : 'border border-gray-300 text-gray-600 hover:bg-gray-50'}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => loadJobs(i);
                container.appendChild(pageBtn);
            }

            if (page < pages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'px-3 py-1 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50';
                nextBtn.textContent = 'Next';
                nextBtn.onclick = () => loadJobs(page + 1);
                container.appendChild(nextBtn);
            }
        }

        function updateStats(data) {
            document.getElementById('total-jobs').textContent = data.total || 0;
            document.getElementById('open-jobs').textContent = data.openJobs || 0;
            document.getElementById('progress-jobs').textContent = data.inProgressJobs || 0;
            document.getElementById('completed-jobs').textContent = data.completedJobs || 0;
        }

        async function viewJob(jobId) {
            try {
                const job = await api.get(`/admin/jobs/${jobId}`);
                const modal = document.getElementById('job-modal');
                const content = document.getElementById('modal-content');

                content.innerHTML = `
                    <div class="space-y-6">
                        <div>
                            <h4 class="text-xl font-semibold text-gray-800">${job.title}</h4>
                            <div class="flex flex-wrap gap-2 mt-2">
                                <span class="px-2 py-1 text-xs font-medium rounded-full ${
                                    job.status === 'open' ? 'bg-green-100 text-green-700' :
                                    job.status === 'in_progress' ? 'bg-blue-100 text-blue-700' :
                                    job.status === 'completed' ? 'bg-purple-100 text-purple-700' :
                                    'bg-red-100 text-red-700'
                                }">
                                    ${job.status.replace('_', ' ').charAt(0).toUpperCase() + job.status.slice(1).replace('_', ' ')}
                                </span>
                                <span class="px-2 py-1 text-xs font-medium bg-gray-100 text-gray-700 rounded-full">
                                    ${job.budgetType === 'hourly' ? 'Hourly' : 'Fixed Price'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-gray-500 text-sm">Client</p>
                                <p class="font-medium">${job.client?.name || 'Unknown'}</p>
                                <p class="text-gray-500 text-sm">${job.client?.email || ''}</p>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Budget</p>
                                <p class="font-medium">$${job.budgetMin}${job.budgetMax ? ' - $' + job.budgetMax : ''}</p>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Posted</p>
                                <p class="font-medium">${new Date(job.createdAt).toLocaleDateString()}</p>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Deadline</p>
                                <p class="font-medium">${job.deadline ? new Date(job.deadline).toLocaleDateString() : 'Not set'}</p>
                            </div>
                        </div>

                        <div>
                            <p class="text-gray-500 text-sm mb-2">Description</p>
                            <p class="text-gray-700">${job.description}</p>
                        </div>

                        ${job.skills && job.skills.length > 0 ? `
                            <div>
                                <p class="text-gray-500 text-sm mb-2">Required Skills</p>
                                <div class="flex flex-wrap gap-2">
                                    ${job.skills.map(s => `
                                        <span class="px-2 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm">${s}</span>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <div>
                            <p class="text-gray-500 text-sm mb-2">Applications (${job.applicationsCount || 0})</p>
                            ${job.applications && job.applications.length > 0 ? `
                                <div class="space-y-2">
                                    ${job.applications.slice(0, 5).map(app => `
                                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                            <div class="flex items-center">
                                                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 font-medium text-sm mr-3">
                                                    ${app.freelancer?.name?.charAt(0)?.toUpperCase() || 'F'}
                                                </div>
                                                <div>
                                                    <p class="font-medium text-gray-800">${app.freelancer?.name || 'Unknown'}</p>
                                                    <p class="text-gray-500 text-sm">$${app.bidAmount}</p>
                                                </div>
                                            </div>
                                            <span class="px-2 py-1 text-xs font-medium rounded-full ${
                                                app.status === 'accepted' ? 'bg-green-100 text-green-700' :
                                                app.status === 'rejected' ? 'bg-red-100 text-red-700' :
                                                'bg-yellow-100 text-yellow-700'
                                            }">
                                                ${app.status.charAt(0).toUpperCase() + app.status.slice(1)}
                                            </span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : '<p class="text-gray-500">No applications yet</p>'}
                        </div>
                    </div>
                `;

                modal.classList.remove('hidden');
            } catch (error) {
                toast.error('Error loading job details');
            }
        }

        function closeModal() {
            document.getElementById('job-modal').classList.add('hidden');
        }

        async function closeJob(jobId) {
            if (!confirm('Are you sure you want to close this job?')) return;

            try {
                await api.put(`/admin/jobs/${jobId}/status`, { status: 'cancelled' });
                toast.success('Job closed successfully');
                loadJobs(currentPage);
            } catch (error) {
                toast.error(error.message || 'Error closing job');
            }
        }

        // Search on Enter
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadJobs();
        });

        // Initialize
        loadJobs();
    </script>
</body>
</html>
