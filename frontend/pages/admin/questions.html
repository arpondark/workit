                            <option value="easy">Easy</option>

                    </button>
                </div>

    <!-- Add/Edit Question Modal -->
    <div id="question-modal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex items-center justify-between sticky top-0 bg-white">
                <h3 class="text-lg font-semibold text-gray-800" id="modal-title">Add New Question</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <form id="question-form" class="p-6 space-y-4">
                <input type="hidden" id="question-id">

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Skill Category</label>
                        <select id="question-skill" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="">Select Skill</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Difficulty</label>
                        <select id="question-difficulty" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Question</label>
                    <textarea id="question-text" rows="3" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                        placeholder="Enter your question"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Answer Options</label>
                    <div class="space-y-3" id="options-container">
                        <div class="flex items-center space-x-3">
                            <input type="radio" name="correct-option" value="0" checked class="w-4 h-4 text-indigo-600">
                            <input type="text"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 option-input"
                                placeholder="Option A" required>
                        </div>
                        <div class="flex items-center space-x-3">
                            <input type="radio" name="correct-option" value="1" class="w-4 h-4 text-indigo-600">
                            <input type="text"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 option-input"
                                placeholder="Option B" required>
                        </div>
                        <div class="flex items-center space-x-3">
                            <input type="radio" name="correct-option" value="2" class="w-4 h-4 text-indigo-600">
                            <input type="text"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 option-input"
                                placeholder="Option C" required>
                        </div>
                        <div class="flex items-center space-x-3">
                            <input type="radio" name="correct-option" value="3" class="w-4 h-4 text-indigo-600">
                            <input type="text"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 option-input"
                                placeholder="Option D" required>
                        </div>
                    </div>
                    <p class="text-gray-500 text-sm mt-2">Select the radio button next to the correct answer</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Explanation (Optional)</label>
                    <textarea id="question-explanation" rows="2"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                        placeholder="Explain why this answer is correct"></textarea>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="question-active" checked
                        class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="question-active" class="ml-2 text-sm text-gray-700">Active (include in quizzes)</label>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        Cancel

                    <button type="submit"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        Save Question

                </div>
            </form>

    <!-- Delete Confirmation Modal -->

                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Delete Question?</h3>
                <p class="text-gray-500 mb-6">This action cannot be undone.</p>
                <div class="flex justify-center space-x-3">
                    <button onclick="closeDeleteModal()"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <button onclick="confirmDelete()"
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                        Delete
                    </button>
                </div>
            </div>
        </div>

    <script src="../../js/utils.js"></script>
    <script>
        // Check admin auth
        if (!auth.isLoggedIn() || auth.getUser().role !== 'admin') {
            window.location.href = 'login.html';
        }

        let questions = [];
        let skills = [];
        let deleteQuestionId = null;
        let currentPage = 1;
        const limit = 10;

        // Mobile sidebar toggle
        document.getElementById('open-sidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('hidden');
        });

        document.getElementById('close-sidebar').addEventListener('click', closeSidebar);
        document.getElementById('sidebar-overlay').addEventListener('click', closeSidebar);

        function closeSidebar() {
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.add('hidden');
        }

        // Logout
        function handleLogout() {
            auth.logout();
            window.location.href = 'login.html';
        }

        // Load Skills for dropdown
        async function loadSkills() {
            try {
                const data = await api.get('/admin/skills');
                skills = data.skills || data || [];

                const filterSelect = document.getElementById('skill-filter');
                const formSelect = document.getElementById('question-skill');

                const options = skills.map(s => `<option value="${s._id}">${s.name}</option>`).join('');
                filterSelect.innerHTML = '<option value="">All Skills</option>' + options;
                formSelect.innerHTML = '<option value="">Select Skill</option>' + options;
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        }

        // Load Questions
        async function loadQuestions(page = 1) {
            currentPage = page;
            const skillId = document.getElementById('skill-filter').value;
            const difficulty = document.getElementById('difficulty-filter').value;

            const params = new URLSearchParams({
                page,
                limit,
                ...(skillId && { skill: skillId }),
                ...(difficulty && { difficulty })
            });

            try {
                const data = await api.get(`/admin/questions?${params}`);
                questions = data.questions || [];
                renderQuestions();
                renderPagination(data.total || 0, data.page || 1, data.pages || 1);
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('questions-list').innerHTML =
                    '<div class="text-center py-8 text-gray-500">Error loading questions</div>';
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questions-list');

            if (questions.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 bg-white rounded-xl border border-gray-200">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-800 mb-2">No questions found</h3>
                        <p class="text-gray-500 mb-4">Create your first quiz question</p>
                        <button onclick="openAddModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                            Add First Question
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = questions.map((q, index) => {
                const skill = skills.find(s => s._id === q.skill) || { name: 'Unknown' };
                return `
                    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <span class="w-8 h-8 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center text-sm font-semibold">
                                    ${(currentPage - 1) * limit + index + 1}
                                </span>
                                <div class="flex space-x-2">
                                    <span class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-700">
                                        ${skill.name}
                                    </span>
                                    <span class="px-2 py-1 text-xs font-medium rounded-full ${q.difficulty === 'easy' ? 'bg-green-100 text-green-700' :
                        q.difficulty === 'medium' ? 'bg-yellow-100 text-yellow-700' :
                            'bg-red-100 text-red-700'
                    }">
                                        ${q.difficulty.charAt(0).toUpperCase() + q.difficulty.slice(1)}
                                    </span>
                                    ${q.isActive === false ? '<span class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-600">Inactive</span>' : ''}
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="openEditModal('${q._id}')" class="p-2 text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition" title="Edit">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button onclick="openDeleteModal('${q._id}')" class="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition" title="Delete">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <p class="text-gray-800 font-medium mb-4">${q.question}</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                            ${q.options.map((opt, i) => `
                                <div class="flex items-center p-2 rounded-lg ${i === q.correctAnswer ? 'bg-green-50 border border-green-200' : 'bg-gray-50'}">
                                    <span class="w-6 h-6 flex items-center justify-center text-sm font-medium mr-2 ${i === q.correctAnswer ? 'text-green-600' : 'text-gray-500'}">
                                        ${String.fromCharCode(65 + i)}.
                                    </span>
                                    <span class="${i === q.correctAnswer ? 'text-green-700 font-medium' : 'text-gray-600'}">${opt}</span>
                                    ${i === q.correctAnswer ? '<svg class="w-4 h-4 text-green-500 ml-auto" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>' : ''}
                                </div>
                            `).join('')}
                        </div>
                        ${q.explanation ? `<p class="text-gray-500 text-sm mt-3 italic">ðŸ’¡ ${q.explanation}</p>` : ''}
                    </div>
                `;
            }).join('');
        }

        function renderPagination(total, page, pages) {
            document.getElementById('pagination-info').textContent =
                `Showing ${(page - 1) * limit + 1}-${Math.min(page * limit, total)} of ${total} questions`;

            const container = document.getElementById('pagination-buttons');
            container.innerHTML = '';

            if (pages <= 1) return;

            if (page > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'px-3 py-1 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50';
                prevBtn.textContent = 'Previous';
                prevBtn.onclick = () => loadQuestions(page - 1);
                container.appendChild(prevBtn);
            }

            for (let i = Math.max(1, page - 2); i <= Math.min(pages, page + 2); i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `px-3 py-1 rounded-lg ${i === page ? 'bg-indigo-600 text-white' : 'border border-gray-300 text-gray-600 hover:bg-gray-50'}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => loadQuestions(i);
                container.appendChild(pageBtn);
            }

            if (page < pages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'px-3 py-1 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50';
                nextBtn.textContent = 'Next';
                nextBtn.onclick = () => loadQuestions(page + 1);
                container.appendChild(nextBtn);
            }
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Add New Question';
            document.getElementById('question-id').value = '';
            document.getElementById('question-skill').value = '';
            document.getElementById('question-difficulty').value = 'medium';
            document.getElementById('question-text').value = '';
            document.querySelectorAll('.option-input').forEach(input => input.value = '');
            document.querySelector('input[name="correct-option"][value="0"]').checked = true;
            document.getElementById('question-explanation').value = '';
            document.getElementById('question-active').checked = true;
            document.getElementById('question-modal').classList.remove('hidden');
        }

        function openEditModal(questionId) {
            console.log('Opening edit modal for question:', questionId);
            const question = questions.find(q => q._id === questionId);
            if (!question) {
                console.error('Question not found');
                return;
            }

            document.getElementById('modal-title').textContent = 'Edit Question';
            document.getElementById('question-id').value = question._id;

            // Handle skill being either an object or ID
            const skillValue = question.skill && typeof question.skill === 'object' ? question.skill._id : question.skill;
            document.getElementById('question-skill').value = skillValue || '';

            document.getElementById('question-difficulty').value = question.difficulty;
            document.getElementById('question-text').value = question.question;

            const optionInputs = document.querySelectorAll('.option-input');
            if (question.options && Array.isArray(question.options)) {
                question.options.forEach((opt, i) => {
                    if (optionInputs[i]) optionInputs[i].value = opt;
                });
            }

            // Handle correct answer selection
            const correctOptionInput = document.querySelector(`input[name="correct-option"][value="${question.correctAnswer}"]`);
            if (correctOptionInput) {
                correctOptionInput.checked = true;
            }

            document.getElementById('question-explanation').value = question.explanation || '';
            document.getElementById('question-active').checked = question.isActive !== false;

            document.getElementById('question-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('question-modal').classList.add('hidden');
        }

        function openDeleteModal(questionId) {
            deleteQuestionId = questionId;
            document.getElementById('delete-modal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            deleteQuestionId = null;
            document.getElementById('delete-modal').classList.add('hidden');
        }

        async function confirmDelete() {
            if (!deleteQuestionId) return;

            try {
                await api.delete(`/admin/questions/${deleteQuestionId}`);
                toast.success('Question deleted successfully');
                closeDeleteModal();
                loadQuestions(currentPage);
            } catch (error) {
                toast.error(error.message || 'Error deleting question');
            }
        }

        // Handle form submission
        document.getElementById('question-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const questionId = document.getElementById('question-id').value;
            const options = Array.from(document.querySelectorAll('.option-input')).map(input => input.value.trim());
            const correctAnswer = parseInt(document.querySelector('input[name="correct-option"]:checked').value);

            const data = {
                skill: document.getElementById('question-skill').value,
                difficulty: document.getElementById('question-difficulty').value,
                question: document.getElementById('question-text').value.trim(),
                options,
                correctAnswer,
                explanation: document.getElementById('question-explanation').value.trim(),
                isActive: document.getElementById('question-active').checked
            };

            if (!data.skill || !data.question || options.some(o => !o)) {
                toast.error('Please fill in all required fields');
                return;
            }

            try {
                if (questionId) {
                    await api.put(`/admin/questions/${questionId}`, data);
                    toast.success('Question updated successfully');
                } else {
                    await api.post('/admin/questions', data);
                    toast.success('Question created successfully');
                }
                closeModal();
                loadQuestions(currentPage);
            } catch (error) {
                toast.error(error.message || 'Error saving question');
            }
        });

        // Initialize
        loadSkills();
        loadQuestions();
    </script>
</body>
