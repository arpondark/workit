    <!-- Main Content -->
    <div class="lg:ml-64">
        <!-- Top Navigation -->
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
            <div class="flex items-center justify-between px-4 py-3">
                <div class="flex items-center">
                    <button id="open-sidebar" class="lg:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100 mr-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800">Withdrawal Requests</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <select id="status-filter" onchange="loadWithdrawals()"
                        class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500">
                        <option value="pending">Pending</option>
                        <option value="completed">Approved</option>
                        <option value="failed">Rejected</option>
                        <option value="all">All</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="p-6">
            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm">Pending Requests</p>
                    <p class="text-2xl font-bold text-yellow-600" id="stat-pending">0</p>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm">Total Requested</p>
                    <p class="text-2xl font-bold text-gray-900" id="stat-total">$0</p>
                </div>
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200">
                    <p class="text-gray-500 text-sm">Approved Today</p>
                    <p class="text-2xl font-bold text-green-600" id="stat-approved">0</p>
                </div>
            </div>

            <!-- Withdrawals Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase">Freelancer
                                </th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase">Amount
                                </th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase">Method
                                </th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase">Status
                                </th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase">Date</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase">Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="withdrawals-table" class="divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="px-6 py-8 text-center text-gray-500">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
                    <p class="text-gray-500 text-sm" id="pagination-info">Showing 0 requests</p>
                    <div class="flex space-x-2" id="pagination-buttons"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/utils.js"></script>
    <script>
        // Check admin auth
        if (!auth.isLoggedIn() || auth.getUser().role !== 'admin') {
            window.location.href = 'login.html';
        }

        let currentPage = 1;
        const limit = 10;

        // Mobile sidebar toggle
        document.getElementById('open-sidebar').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.remove('hidden');
        });

        document.getElementById('close-sidebar').addEventListener('click', closeSidebar);
        document.getElementById('sidebar-overlay').addEventListener('click', closeSidebar);

        function closeSidebar() {
            document.getElementById('sidebar').classList.add('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.add('hidden');
        }

        function handleLogout() {
            auth.logout();
            window.location.href = 'login.html';
        }

        // Load Withdrawals
        async function loadWithdrawals(page = 1) {
            currentPage = page;
            const status = document.getElementById('status-filter').value;

            try {
                const response = await api.get(`/admin/withdrawals?status=${status}&page=${page}&limit=${limit}`);
                const withdrawals = response.data || [];
                const pagination = response.pagination || {};

                // Update stats
                document.getElementById('stat-pending').textContent = response.pendingCount || 0;

                // Calculate total requested amount from pending
                const totalRequested = withdrawals.reduce((sum, w) => w.status === 'pending' ? sum + w.amount : sum, 0);
                document.getElementById('stat-total').textContent = `$${totalRequested.toLocaleString()}`;

                // Update pending badge (if element exists)
                const badge = document.getElementById('pending-badge');
                if (badge) {
                    if (response.pendingCount > 0) {
                        badge.textContent = response.pendingCount;
                        badge.classList.remove('hidden');
                    } else {
                        badge.classList.add('hidden');
                    }
                }

                renderWithdrawals(withdrawals);
                renderPagination(pagination.totalItems || 0, pagination.currentPage || 1, pagination.totalPages || 1);
            } catch (error) {
                console.error('Error loading withdrawals:', error);
                document.getElementById('withdrawals-table').innerHTML =
                    '<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">Error loading withdrawals</td></tr>';
            }
        }

        function renderWithdrawals(withdrawals) {
            const tbody = document.getElementById('withdrawals-table');

            if (withdrawals.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No withdrawal requests found</td></tr>';
                return;
            }

            tbody.innerHTML = withdrawals.map(w => {
                const statusClass = w.status === 'pending' ? 'bg-yellow-100 text-yellow-700' :
                    w.status === 'completed' ? 'bg-green-100 text-green-700' :
                        'bg-red-100 text-red-700';

                const statusText = w.status === 'completed' ? 'Approved' :
                    w.status === 'failed' ? 'Rejected' : 'Pending';

                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 font-medium mr-3">
                                    ${w.from?.name?.charAt(0).toUpperCase() || '?'}
                                </div>
                                <div>
                                    <p class="font-medium text-gray-800">${w.from?.name || 'Unknown'}</p>
                                    <p class="text-gray-500 text-sm">${w.from?.email || ''}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="font-semibold text-gray-900">$${w.amount?.toLocaleString() || 0}</span>
                        </td>
                        <td class="px-6 py-4 text-gray-600">
                            ${w.paymentMethod || 'Bank'}
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 text-xs font-medium rounded-full ${statusClass}">
                                ${statusText}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-gray-500 text-sm">
                            ${new Date(w.createdAt).toLocaleDateString()}
                        </td>
                        <td class="px-6 py-4">
                            ${w.status === 'pending' ? `
                                <div class="flex space-x-2">
                                    <button onclick="approveWithdrawal('${w._id}')" class="px-3 py-1 bg-green-600 text-white text-sm rounded-lg hover:bg-green-700 transition">
                                        Approve
                                    </button>
                                    <button onclick="rejectWithdrawal('${w._id}')" class="px-3 py-1 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition">
                                        Reject
                                    </button>
                                </div>
                            ` : `
                                <span class="text-gray-400 text-sm">${w.status === 'completed' ? 'Approved' : 'Rejected'}</span>
                            `}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function renderPagination(total, page, pages) {
            document.getElementById('pagination-info').textContent =
                `Showing ${Math.min((page - 1) * limit + 1, total)}-${Math.min(page * limit, total)} of ${total} requests`;

            const container = document.getElementById('pagination-buttons');
            container.innerHTML = '';

            if (pages <= 1) return;

            if (page > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'px-3 py-1 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50';
                prevBtn.textContent = 'Previous';
                prevBtn.onclick = () => loadWithdrawals(page - 1);
                container.appendChild(prevBtn);
            }

            if (page < pages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'px-3 py-1 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50';
                nextBtn.textContent = 'Next';
                nextBtn.onclick = () => loadWithdrawals(page + 1);
                container.appendChild(nextBtn);
            }
        }

        async function approveWithdrawal(id) {
            if (!confirm('Approve this withdrawal request?')) return;

            try {
                await api.put(`/admin/withdrawals/${id}/approve`);
                toast.success('Withdrawal approved successfully');
                loadWithdrawals(currentPage);
            } catch (error) {
                toast.error(error.message || 'Error approving withdrawal');
            }
        }

        async function rejectWithdrawal(id) {
            const reason = prompt('Enter rejection reason (optional):');

            try {
                await api.put(`/admin/withdrawals/${id}/reject`, { reason });
                toast.success('Withdrawal rejected');
                loadWithdrawals(currentPage);
            } catch (error) {
                toast.error(error.message || 'Error rejecting withdrawal');
            }
        }

        // Initialize
        loadWithdrawals();
    </script>
